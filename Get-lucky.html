<style>

    --blue:#064D95;
    --green:#06954E;
    --red:#950606;

    --overlay:rgba(0,0,0,.55);
    --paper:#efe3c7;
    --paper-edge:#7c7c7c;
    --tab:#6e7580;
    --text-blue:#6e7580;

    --gradient-border: 8px;

  }

  html,body{height:100%}
  body{
    margin:0;
    font-family:Montserrat,system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
    background:#0b0b0b;
    display:grid; place-items:center;
  }

  .wrap{
    border: var(--gradient-border) solid transparent;
    border-radius:10px;

  .logo{ max-width:120px;width:120px;height:auto;display:block;margin:0 auto 10px; }

    font-weight:800;
    font-size:clamp(28px,6.2vw,56px);
    margin:8px 0 16px; letter-spacing:.3px;
  }
  .pulse{ display:inline-block; animation:pulse 1.25s ease-in-out infinite; transform-origin:center; }
  @keyframes pulse{ 0%,100%{transform:scale(1)} 50%{transform:scale(1.06)} }

  .stageBlock{
    display:grid;
    justify-items:center;
    gap:2px;
    margin:0 auto;
    width:min(560px,88vw);
    padding-inline:12px;
    box-sizing:border-box;
  }

  .stage{
    position:relative;
    width:100%;
    aspect-ratio:1/1;
    display:grid; place-items:center;
    border-radius:10px;
    cursor:pointer;
    background:transparent;
    transition:transform .08s ease;
  }
  .stage:active{ transform:scale(.99); }

  .stage img{
    max-width:108%;
    width:108%;
    height:auto;
    user-select:none;
    filter:drop-shadow(0 6px 18px rgba(0,0,0,.25));
    transform: translateX(calc(var(--cookie-nudge) - 4px));
  }

  .caption{
    color:var(--gold);
    font-style:italic;
    font-weight:800;
    font-size:clamp(18px,3vw,24px);
    line-height:1.25;
    text-align:center;
    text-wrap:balance;
    max-width:92%;
    margin-top:0;
  }

  .overlay{
    position:fixed; inset:0; background:var(--overlay);
    display:none; align-items:center; justify-content:center;
    padding:24px; z-index:50;
  }
  .overlay.show{ display:flex; }

  .modal-wrap{
    display:flex; flex-direction:column; align-items:center; gap:12px;
    margin-top:0;
  }

  .slip{
    position:relative;
    background:
      linear-gradient(0deg, rgba(0,0,0,.03), transparent),
      linear-gradient(90deg, rgba(255,255,255,.25), transparent 60%),
      var(--paper);
    border:2px solid var(--paper-edge);
    border-radius:6px;
    box-shadow:0 12px 40px rgba(0,0,0,.45);
    padding:12px 22px;
    max-width:min(860px,96vw);
    min-width:min(760px,92vw);
    height:clamp(58px,12vw,90px);
    display:flex; align-items:center; justify-content:center;
    transform:rotate(-1.2deg);
    overflow:hidden;
  }
  .slip::before,.slip::after{content:"";position:absolute;width:16px;height:12px;background:var(--tab);}
  .slip::before{left:-2px;top:-2px;}
  .slip::after{right:-2px;bottom:-2px;}
  .tab-tr,.tab-bl{position:absolute;width:16px;height:12px;background:var(--tab);}
  .tab-tr{right:-2px;top:-2px;}
  .tab-bl{left:-2px;bottom:-2px;}

  .fortune{
    color:var(--text-blue);
    font-family:"Helvetica Neue", Helvetica, Arial, ui-sans-serif, system-ui, sans-serif;
    font-weight:700;
    font-size:clamp(18px,2.4vw,28px);
    line-height:1.18;
    text-align:center;
    letter-spacing:.2px;
    text-shadow:0 1px 0 rgba(255,255,255,.35);
    padding-inline:6px;
  }

  .btn{
    background:var(--gold);
    color:#222;
    border:none;
    border-radius:10px;
    padding:16px 28px;
    font-weight:900;
    font-size:clamp(18px,3.2vw,28px);
    cursor:pointer;
    animation:btnPulse 1.4s ease-in-out infinite;
    transform-origin:center;
  }

  @keyframes btnPulse {
    0%, 100% { transform: scale(1); box-shadow:0 0 0 rgba(225,191,120,0); }
    50% { transform: scale(1.08); box-shadow:0 0 20px rgba(225,191,120,0.7); }
  }
</style>
</head>
<body>

<script>

})();
