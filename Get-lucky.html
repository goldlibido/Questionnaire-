<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Will you GET LUCKY tonight?</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
  :root{
    --gold:#e1bf78;
    --blue:#064D95;
    --green:#06954E;
    --red:#950606;

    --overlay:rgba(0,0,0,.55);
    --paper:#efe3c7;
    --paper-edge:#7c7c7c;
    --tab:#6e7580;
    --text-blue:#6e7580;

    --gradient-border: 8px;
  }

  html,body{height:100%}
  body{
    margin:0;
    font-family:Montserrat,system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
    background:#0b0b0b;
    display:grid; place-items:center;
  }

  .wrap{
    border: var(--gradient-border) solid transparent;
    border-radius:10px;
    background:
      linear-gradient(var(--red), var(--red)) padding-box,
      linear-gradient(90deg, var(--green), var(--blue)) border-box;
    width:min(980px,96vw);
    padding:22px 18px 26px;
    text-align:center;
    box-sizing:border-box;
  }

  .logo{ max-width:120px;width:120px;height:auto;display:block;margin:0 auto 10px; }

  h1{
    color:var(--gold);
    font-weight:800;
    font-size:clamp(28px,6.2vw,56px);
    margin:8px 0 10px;
  }
  .pulse{ animation:pulse 1.25s ease-in-out infinite; transform-origin:center; display:inline-block; }
  @keyframes pulse{ 0%,100%{transform:scale(1)} 50%{transform:scale(1.06)} }

  /* Cookie + caption block */
  .stageBlock{
    display:grid;
    justify-items:center;
    gap:0;                         /* <-- no gap so caption hugs the image */
    margin:0 auto;
    width:min(560px,88vw);
  }

  .stage{
    position:relative;
    width:100%;
    aspect-ratio:1/1;
    display:flex;
    justify-content:center;        /* center horizontally */
    align-items:center;            /* center vertically */
    border-radius:10px;
    cursor:pointer;
    background:transparent;
  }

  /* Cookie image: perfectly centered, no animation */
  .stage img{
    max-width:100%;
    height:auto;
    transform:none;                /* no nudge */
    filter:drop-shadow(0 6px 18px rgba(0,0,0,.25));
  }

  /* Caption sits directly under the cookie */
  .caption{
    color:var(--gold);
    font-style:italic;
    font-weight:800;
    font-size:clamp(18px,3vw,22px);
    line-height:1.3;
    text-align:center;
    max-width:90%;
    margin:4px auto 0;             /* <-- tight to the image */
  }

  .overlay{
    position:fixed; inset:0; background:var(--overlay);
    display:none; align-items:center; justify-content:center;
    padding:24px; z-index:50;
  }
  .overlay.show{ display:flex; }

  .modal-wrap{
    display:flex; flex-direction:column; align-items:center; gap:16px;
    animation:fadeIn 0.3s ease;
  }

  .slip{
    background:var(--paper);
    border:2px solid var(--paper-edge);
    border-radius:6px;
    box-shadow:0 12px 40px rgba(0,0,0,.45);
    padding:12px 22px;
    max-width:min(860px,96vw);
    min-width:min(760px,92vw);
    height:clamp(58px,12vw,90px);
    display:flex; align-items:center; justify-content:center;
    overflow:hidden;
    animation:slideUp 0.6s ease forwards;
    transform:translateY(40px);
  }
  @keyframes slideUp { to { transform:translateY(0); } }
  @keyframes fadeIn { from { opacity:0; } to { opacity:1; } }

  .fortune{
    color:var(--text-blue);
    font-family:"Helvetica Neue", Helvetica, Arial, sans-serif;
    font-weight:700;
    font-size:clamp(18px,2.4vw,28px);
    text-align:center;
  }

  .btn{
    background:var(--gold);
    color:#222;
    border:none;
    border-radius:10px;
    padding:16px 28px;
    font-weight:900;
    font-size:clamp(18px,3.2vw,28px);
    cursor:pointer;
    animation:btnPulse 1.6s ease-in-out infinite;
    transform-origin:center;
  }
  .btn:hover{ animation:btnPulseFast 0.9s ease-in-out infinite; }
  @keyframes btnPulse {
    0%, 100% { transform: scale(1); box-shadow:0 0 0 rgba(225,191,120,0); }
    50% { transform: scale(1.08); box-shadow:0 0 20px rgba(225,191,120,0.7); }
  }
  @keyframes btnPulseFast {
    0%, 100% { transform: scale(1); box-shadow:0 0 0 rgba(225,191,120,0); }
    50% { transform: scale(1.12); box-shadow:0 0 25px rgba(225,191,120,0.9); }
  }
</style>
</head>
<body>

  <div class="wrap">
    <img src="golden-le-libido-logo.png" alt="Le Libido Logo" class="logo" />
    <h1>Will you <span class="pulse">GET LUCKY</span> tonight?</h1>

    <div class="stageBlock">
      <div class="stage" id="cookieStage">
        <img id="cookieFrame" alt="Tap to crack the fortune cookie" />
      </div>
      <div class="caption">
        Tap that fortune cookie to reveal your sexy fortune and start dating
      </div>
    </div>
  </div>

  <div class="overlay" id="fortuneOverlay">
    <div class="modal-wrap">
      <div class="slip">
        <div class="fortune" id="fortuneText">Your fortune goes here.</div>
      </div>
      <button class="btn" id="closeFortune">DATE NOW</button>
    </div>
  </div>

<script>
(() => {
  const imgs = [
    "cookie/cookie-1.PNG",
    "cookie/cookie-2.PNG",
    "cookie/cookie-3.PNG",
    "cookie/cookie-4.PNG",
    "cookie/cookie-5.PNG",
    "cookie/cookie-6.PNG"
  ];

  const FORTUNES = [
    "You’re gonna get lucky tonight.",
    "Someone’s having a naughty dream about you tonight.",
    "I see great sex in your future.",
    "You’ll try out a new sex position and love it.",
    "You’ll meet someone even dirtier than you… and like it.",
    "You’ll get some head tonight if you play your cards right.",
    "Your rizz will lead to unexpected romance.",
    "You miss all the shots you don’t take… so go shoot your shot.",
    "A new lover will brighten your future.",
    "You will be seduced tonight by someone you thought was out of your league.",
    "A smile and some eye contact is all it takes for you to get lucky tonight.",
    "You will attract a perfect ten when the moment is right.",
    "If you wish to get laid tonight, you must lay all your cards on the table.",
    "Remember: it’s fun to be naughtier than normal.",
    "Your patience will lead to unexpected love.",
    "You will have the best orgasm of your life tonight.",
    "You will cum so hard tonight you’ll be louder than you thought possible.",
    "Express your sexuality in your unique way and you’ll feel hotter than ever."
  ];

  const frameEl   = document.getElementById("cookieFrame");
  const stageEl   = document.getElementById("cookieStage");
  const overlayEl = document.getElementById("fortuneOverlay");
  const fortuneEl = document.getElementById("fortuneText");
  const closeBtn  = document.getElementById("closeFortune");

  // Preload frames & show first frame when ready
  const cache = []; let loaded = 0;
  imgs.forEach(src => {
    const im = new Image();
    im.onload = () => { if (++loaded === imgs.length) frameEl.src = imgs[0]; };
    im.onerror = () => { console.warn("Image failed to load:", src); };
    im.src = src;
    cache.push(im);
  });

  const FRAME_MS = 140;
  let playing = false, i = 0, timer = null;

  function startOnce(){
    if (playing) return;
    playing = true; i = 0;
    timer = setInterval(() => {
      i++;
      if (i < imgs.length) frameEl.src = imgs[i];
      if (i === imgs.length - 1) {
        clearInterval(timer);
        setTimeout(showFortune, 180);
      }
    }, FRAME_MS);
  }

  function showFortune(){
    fortuneEl.textContent = FORTUNES[Math.floor(Math.random()*FORTUNES.length)];
    overlayEl.classList.add("show");
  }

  closeBtn.addEventListener("click", () => {
    window.location.href = "secret-invite.html";
  });

  stageEl.addEventListener("click", startOnce);
  stageEl.tabIndex = 0;
  stageEl.addEventListener("keydown", (e) => {
    if (e.key === "Enter" || e.key === " ") { e.preventDefault(); startOnce(); }
  });
})();
</script>
</body>
</html>
