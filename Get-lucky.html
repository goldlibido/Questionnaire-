<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
  :root{
    /* Brand */
    --gold:#e1bf78;
    --blue:#064D95;
    --green:#06954E;
    --red:#950606;

    /* Slip + overlay */
    --overlay:rgba(0,0,0,.55);
    --paper:#efe3c7;
    --paper-edge:#7c7c7c;
    --tab:#6e7580;      /* sampled corner tab blue */
    --text-blue:#6e7580;

    /* Layout tweaks */
    --gradient-border: 8px;   /* thicker gradient border */
    --cookie-nudge: 14px;     /* move cookie frames slightly right; tweak as needed */
  }

  html,body{height:100%}
  body{
    margin:0;
    font-family:Montserrat,system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
    background:#0b0b0b;
    display:grid; place-items:center;
  }

  /* Red card with green→blue gradient border that goes to its edges */
  .wrap{
    border: var(--gradient-border) solid transparent;
    border-radius:10px;
    background:
      linear-gradient(var(--red), var(--red)) padding-box,
      linear-gradient(90deg, var(--green), var(--blue)) border-box;
    width:min(980px,96vw);
    padding:22px 18px 26px;
    text-align:center;
    box-sizing:border-box;
  }

  .logo{ max-width:120px;width:120px;height:auto;display:block;margin:0 auto 10px; }

  h1{
    color:var(--gold);
    font-weight:800;
    font-size:clamp(28px,6.2vw,56px);
    margin:8px 0 16px; letter-spacing:.3px;
  }
  .pulse{ display:inline-block; animation:pulse 1.25s ease-in-out infinite; transform-origin:center; }
  @keyframes pulse{ 0%,100%{transform:scale(1)} 50%{transform:scale(1.06)} }

  /* Stage + caption grouped so caption sits directly under images */
  .stageBlock{
    display:grid;
    justify-items:center;
    gap:10px;              /* small gap between image and caption */
    margin:0 auto;
    width:min(560px,88vw);
  }

  .stage{
    position:relative;
    width:100%;
    aspect-ratio:1/1;
    display:grid; place-items:center;
    border-radius:10px;
    cursor:pointer;
    background:transparent;
    transition:transform .08s ease;
  }
  .stage:active{ transform:scale(.99); }

  /* Nudge the cookie frames slightly right to visually center them */
  .stage img{
    max-width:100%;
    width:100%;
    height:auto;
    user-select:none;
    filter:drop-shadow(0 6px 18px rgba(0,0,0,.25));
    transform: translateX(var(--cookie-nudge));
  }

  .caption{
    font-size:clamp(14px,2.8vw,18px);
    color:var(--gold);
    font-style:italic;     /* requested italic */
    font-weight:700;
  }

  /* Fortune slip modal (lowered slightly) */
  .overlay{
    position:fixed; inset:0; background:var(--overlay);
    display:none; align-items:flex-start; justify-content:center;
    padding:24px; z-index:50;
  }
  .overlay.show{ display:flex; }

  .modal-wrap{
    display:flex; flex-direction:column; align-items:center; gap:12px;
    margin-top: 28px; /* lower the slip a bit */
  }

  .slip{
    position:relative;
    background:
      linear-gradient(0deg, rgba(0,0,0,.03), transparent),
      linear-gradient(90deg, rgba(255,255,255,.25), transparent 60%),
      var(--paper);
    border:2px solid var(--paper-edge);
    border-radius:6px;
    box-shadow:0 12px 40px rgba(0,0,0,.45);
    padding:12px 22px;
    max-width:min(860px,96vw);
    min-width:min(760px,92vw);
    height:clamp(58px,12vw,90px);
    display:flex; align-items:center; justify-content:center;
    transform:rotate(-1.2deg);
    overflow:hidden;
  }
  .slip::before,.slip::after{content:"";position:absolute;width:16px;height:12px;background:var(--tab);}
  .slip::before{left:-2px;top:-2px;}
  .slip::after{right:-2px;bottom:-2px;}
  .tab-tr,.tab-bl{position:absolute;width:16px;height:12px;background:var(--tab);}
  .tab-tr{right:-2px;top:-2px;}
  .tab-bl{left:-2px;bottom:-2px;}

  .fortune{
    color:var(--text-blue);
    font-family:"Helvetica Neue", Helvetica, Arial, ui-sans-serif, system-ui, sans-serif;
    font-weight:700;
    font-size:clamp(18px,2.4vw,28px);
    line-height:1.18;
    text-align:center;
    letter-spacing:.2px;
    text-shadow:0 1px 0 rgba(255,255,255,.35);
    padding-inline:6px;
  }

  .btn{
    background:var(--gold); color:#222;
    border:none; border-radius:8px;
    padding:10px 16px; font-weight:800; cursor:pointer;
  }
</style>
</head>
<body>

  <div class="wrap">
    <img src="golden-le-libido-logo.png" alt="Le Libido Logo" class="logo" />
    <h1>Will you <span class="pulse">GET LUCKY</span> tonight?</h1>

      <div class="caption">

  <div class="overlay" id="fortuneOverlay" role="dialog" aria-modal="true" aria-labelledby="fortuneText">
    <div class="modal-wrap">
      <div class="slip">
        <div class="tab-tr" aria-hidden="true"></div>
        <div class="tab-bl" aria-hidden="true"></div>
        <div class="fortune" id="fortuneText">Your fortune goes here.</div>
      </div>
      <button class="btn" id="closeFortune">DATE NOW</button>

<script>
(() => {
  const imgs = [
    "cookie/cookie-1.PNG",
    "cookie/cookie-2.PNG",
    "cookie/cookie-3.PNG",
    "cookie/cookie-4.PNG",
    "cookie/cookie-5.PNG",
    "cookie/cookie-6.PNG"

  const FORTUNES = [
    "You’re gonna get lucky tonight.",
    "Someone’s having a naughty dream about you tonight.",
    "I see great sex in your future.",
    "You’ll try out a new sex position and love it.",
    "You’ll meet someone even dirtier than you… and like it.",
    "You’ll get some head tonight if you play your cards right.",
    "Your rizz will lead to unexpected romance.",
    "You miss all the shots you don’t take… so go shoot your shot.",
    "A new lover will brighten your future.",
    "You will be seduced tonight by someone you thought was out of your league.",
    "A smile and some eye contact is all it takes for you to get lucky tonight.",
    "You will attract a perfect ten when the moment is right.",
    "If you wish to get laid tonight, you must lay all your cards on the table.",
    "Remember: it’s fun to be naughtier than normal.",
    "Your patience will lead to unexpected love.",
    "You will have the best orgasm of your life tonight.",
    "You will cum so hard tonight you’ll be louder than you thought possible.",
    "Express your sexuality in your unique way and you’ll feel hotter than ever.",
    "Your dirty talk will make someone melt tonight.",
    "Tonight, your hands will wander and your body will thank you.",
    "Someone will crave your touch more than dessert tonight.",

    "Your bedroom skills will leave someone speechless.",
    "You’ll discover a kink you didn’t know you had.",
    "If you flirt just right, they won’t be able to keep their hands off you."
  ];

  const frameEl   = document.getElementById("cookieFrame");
  const stageEl   = document.getElementById("cookieStage");
  const overlayEl = document.getElementById("fortuneOverlay");
  const fortuneEl = document.getElementById("fortuneText");
  const closeBtn  = document.getElementById("closeFortune");

  // Preload frames
  const cache = []; let loaded = 0;
  imgs.forEach(src => {
    const im = new Image();
    im.onload = () => { if (++loaded === imgs.length) frameEl.src = imgs[0]; };
    im.onerror = () => { console.warn("Image failed to load:", src); };
    im.src = src;
    cache.push(im);
  });

  const FRAME_MS = 140;  // speed per frame
  let playing = false, i = 0, timer = null;

  function startOnce(){
    if (playing) return;
    playing = true; i = 0;
    timer = setInterval(() => {
      i++;
      if (i < imgs.length) frameEl.src = imgs[i];
      if (i === imgs.length - 1) {
        clearInterval(timer); timer = null;
        setTimeout(showFortune, 180);
      }
    }, FRAME_MS);
  }

  function showFortune(){
    const pick = FORTUNES[Math.floor(Math.random() * FORTUNES.length)];
    fortuneEl.textContent = pick;
    overlayEl.classList.add("show");
    frameEl.style.pointerEvents = "none"; // prevent retrigger
  }

  // DATE NOW → go to your secret invite page
  closeBtn.addEventListener("click", () => {
    window.location.href = "secret-invite.html";
  });

  stageEl.addEventListener("click", startOnce);
  stageEl.tabIndex = 0;
  stageEl.addEventListener("keydown", (e) => {
    if (e.key === "Enter" || e.key === " ") { e.preventDefault(); startOnce(); }
  });
})();
</script>
</body>
</html>
