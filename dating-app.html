<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Le Libido â€“ Dater Feed Mockup</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --gold: #e1bf78;
      --blue: #064D95;
      --green: #06954E;
      --red: #950606;
      --black: #000;
      --white: #fff;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: var(--black);
      color: var(--white);
      height: 100%;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: var(--black);
      padding: 12px 16px;
    }

    .top-bar img {
      width: 30px;
      height: 30px;
      object-fit: cover;
    }

    .top-bar .logo {
      height: 32px;
      width: auto;
    }

    .main-feed {
      overflow-y: scroll;
      height: calc(100vh - 60px); /* bottom nav height */
      scroll-behavior: smooth;
    }

    .dater-card {
      width: 100%;
      min-height: calc((100vh - 60px) / 3); /* Show 3 at a time */
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
    }

    .blue { background-color: var(--blue); }
    .green { background-color: var(--green); }
    .red { background-color: var(--red); }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: var(--black);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      border-top: 1px solid var(--gold);
      z-index: 10;
    }

    .bottom-nav .nav-item {
      color: var(--white);
      font-size: 14px;
    }

    .bottom-nav .center-icon {
      background-color: var(--white);
      color: var(--black);
      font-size: 18px;
      padding: 6px 10px;
      border-radius: 8px;
    }
  </style>
</head>

<body>

  <!-- Header -->
  <div class="top-bar">
    <img src="profile.jpg" alt="Profile Pic">
    <img src="golden-le-libido-logo.png" alt="Logo" class="logo">
    <img src="notification-bell.png" alt="Bell Icon">
  </div>

  <!-- Scrollable Feed -->
  <div class="main-feed" id="mainFeed">
    <div class="dater-card blue">Blue Archetype</div>
    <div class="dater-card green">Green Archetype</div>
    <div class="dater-card red">Red Archetype</div>
    <div class="dater-card green">Green Archetype</div>
    <div class="dater-card red">Red Archetype</div>
    <div class="dater-card blue">Blue Archetype</div>
    <div class="dater-card red">Red Archetype</div>
    <div class="dater-card green">Green Archetype</div>
    <div class="dater-card blue">Blue Archetype</div>
  </div>

  <!-- Bottom nav -->
  <div class="bottom-nav">
    <div class="nav-item">Daters</div>
    <div class="nav-item center-icon">ðŸ’¬</div>
    <div class="nav-item">Venues</div>
  </div>

</body>
</html>
