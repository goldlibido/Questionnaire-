<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Le Libido – Dating App</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --blue: #064D95;
      --green: #06954E;
      --red: #950606;
      --gold: #e1bf78;
      --black: #0d0d0d;
    }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: var(--black);
      color: white;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      padding: 15px 20px;
    }

    .logo {
      max-width: 100px;
    }

    .trophy-icon {
      width: 30px;
      cursor: pointer;
    }

    .content {
      padding-bottom: 80px;
    }

    .tab-section {
      display: none;
    }

    .tab-section.active {
      display: block;
    }

    .row-container {
      width: 100%;
      display: flex;
      flex-direction: column;
    }

    .profile-row, .venue-row {
      display: flex;
      align-items: center;
      padding: 16px;
      width: 100%;
      box-sizing: border-box;
    }

    .profile-blue { background-color: var(--blue); }
    .profile-green { background-color: var(--green); }
    .profile-red { background-color: var(--red); }

    .profile-img {
      width: 80px;
      height: 80px;
      border-radius: 12px;
      border: 3px solid var(--gold);
      object-fit: cover;
      margin-right: 16px;
    }

    .profile-info {
      flex-grow: 1;
    }

    .profile-name {
      font-size: 1.3rem;
      font-weight: bold;
    }

    .profile-bio {
      font-size: 0.95rem;
      margin-top: 4px;
    }

    .medals {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .medals img {
      width: 24px;
      height: 24px;
    }

    .gold-banner {
      background-color: var(--gold);
      color: var(--black);
      display: flex;
      justify-content: space-around;
      align-items: center;
      position: fixed;
      bottom: 0;
      width: 100%;
      padding: 12px 0;
      font-weight: bold;
    }

    .gold-banner div {
      cursor: pointer;
    }

    .gold-banner .active-tab {
      text-decoration: underline;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.85);
      z-index: 999;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .modal-content {
      background-color: var(--black);
      border: 3px solid var(--gold);
      border-radius: 16px;
      max-width: 500px;
      width: 100%;
      padding: 20px;
      text-align: center;
      overflow-y: auto;
      max-height: 80vh;
    }

    .modal-close {
      color: white;
      float: right;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <img src="golden-le-libido-logo.png" alt="Logo" class="logo" />
    <img src="trophy-icon.png" alt="Trophy" class="trophy-icon" onclick="showLeaderboard()" />
  </header>

  <div class="content">
    <!-- Daters Section -->
    <div id="datersTab" class="tab-section active row-container">
      <div class="profile-row profile-red" onclick="showProfile('Alex')">
        <img src="profile1.jpg" class="profile-img" />
        <div class="profile-info">
          <div class="profile-name">Alex</div>
          <div class="profile-bio">“Bet you can't handle me.”</div>
        </div>
        <div class="medals">
          <img src="gold-medal.png" alt="Gold" />
          <img src="chocolate-icon.png" alt="Chocolate" />
        </div>
      </div>
      <!-- Add two more sample daters -->
    </div>

    <!-- Venues Section -->
    <div id="venuesTab" class="tab-section row-container">
      <div class="venue-row profile-blue" onclick="showVenue('Lounge 88')">
        <img src="venue1.jpg" class="profile-img" />
        <div class="profile-info">
          <div class="profile-name">Lounge 88</div>
          <div class="profile-bio">Downtown jazz & cocktails</div>
        </div>
      </div>
      <!-- Add two more sample venues -->
    </div>
  </div>

  <!-- Bottom Banner Tabs -->
  <div class="gold-banner">
    <div id="datersTabBtn" class="active-tab" onclick="toggleTab('daters')">Daters</div>
    <div id="venuesTabBtn" onclick="toggleTab('venues')">Venues</div>
  </div>

  <!-- Modals -->
  <div class="modal" id="profileModal">
    <div class="modal-content">
      <span class="modal-close" onclick="closeModal('profileModal')">&times;</span>
      <h2>Alex</h2>
      <p>Full profile details here...</p>
    </div>
  </div>

  <div class="modal" id="venueModal">
    <div class="modal-content">
      <span class="modal-close" onclick="closeModal('venueModal')">&times;</span>
      <h2>Lounge 88</h2>
      <p>Currently checked-in daters...</p>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    function toggleTab(tab) {
      document.getElementById('datersTab').classList.remove('active');
      document.getElementById('venuesTab').classList.remove('active');
      document.getElementById('datersTabBtn').classList.remove('active-tab');
      document.getElementById('venuesTabBtn').classList.remove('active-tab');

      if (tab === 'daters') {
        document.getElementById('datersTab').classList.add('active');
        document.getElementById('datersTabBtn').classList.add('active-tab');
      } else {
        document.getElementById('venuesTab').classList.add('active');
        document.getElementById('venuesTabBtn').classList.add('active-tab');
      }
    }

    function showProfile(name) {
      document.getElementById('profileModal').style.display = 'flex';
    }

    function showVenue(name) {
      document.getElementById('venueModal').style.display = 'flex';
    }

    function closeModal(id) {
      document.getElementById(id).style.display = 'none';
    }

    function showLeaderboard() {
      alert("Leaderboard popup coming soon...");
    }

    // Geolocation Request
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        console.log('User location allowed', pos.coords);
      });
    }

    // Push Notification Request
    if ('Notification' in window && Notification.permission !== 'granted') {
      Notification.requestPermission().then(result => {
        console.log('Push notification permission:', result);
      });
    }
  </script>

</body>
</html>
