<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Le Libido â€“ Dating App</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold: #e1bf78;
      --red: #950606;
      --green: #06954E;
      --blue: #064D95;
      --black: #0d0d0d;
    }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: var(--black);
      color: white;
      overflow-x: hidden;
    }

    .gradient-border {
      padding: 2px;
      background: linear-gradient(to right, var(--red), var(--blue), var(--green));
      height: 100vh;
      box-sizing: border-box;
    }

    .app-container {
      height: 100%;
      background-color: var(--black);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 16px;
    }

    .logo {
      max-width: 50px;
    }

    .trophy {
      max-width: 40px;
      cursor: pointer;
    }

    .main-content {
      flex: 1;
      overflow-y: auto;
      padding: 10px 16px 60px;
    }

    .card {
      background-color: #1a1a1a;
      border-radius: 12px;
      margin-bottom: 16px;
      padding: 14px;
      display: flex;
      align-items: center;
      cursor: pointer;
      position: relative;
    }

    .card[data-color="red"] { background-color: #4d0b0b; }
    .card[data-color="green"] { background-color: #0b4d2b; }
    .card[data-color="blue"] { background-color: #0b1e4d; }

    .card img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid var(--gold);
      margin-right: 12px;
    }

    .card .text {
      flex-grow: 1;
    }

    .card .text .name {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 4px;
    }

    .card .text .quote {
      font-size: 0.95rem;
      color: #ddd;
    }

    .icons {
      display: flex;
      gap: 6px;
      align-items: center;
    }

    .icons img {
      width: 22px;
      height: 22px;
    }

    .tab-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #111;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 2px solid var(--gold);
    }

    .tab {
      color: var(--gold);
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }

    .tab.active {
      text-decoration: underline;
    }

    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.9);
      z-index: 999;
      display: none;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .modal {
      background-color: #222;
      border: 4px solid var(--gold);
      border-radius: 16px;
      max-width: 500px;
      max-height: 90vh;
      overflow-y: auto;
      padding: 20px;
      position: relative;
    }

    .modal .close {
      position: absolute;
      top: 12px;
      right: 16px;
      font-size: 20px;
      color: white;
      cursor: pointer;
    }

    .venue-title {
      font-size: 1.3rem;
      font-weight: bold;
      margin-bottom: 12px;
      color: var(--gold);
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="gradient-border">
    <div class="app-container">
      <div class="top-bar">
        <img src="golden-le-libido-logo.png" alt="Le Libido Logo" class="logo" />
        <img src="trophy-icon.png" alt="Leaderboard" class="trophy" onclick="showModal('leaderboardModal')" />
      </div>

      <div class="main-content" id="datersList">
        <!-- Example Dater Card -->
        <div class="card" data-color="red" onclick="showModal('profileModal')">
          <img src="profile1.jpg" alt="Profile" />
          <div class="text">
            <div class="name">Avery</div>
            <div class="quote">"Catch me if you can."</div>
          </div>
          <div class="icons">
            <img src="gold-medal.png" alt="Gold Match" />
            <img src="chocolate.png" alt="Sugar Dynamic" />
          </div>
        </div>
      </div>

      <div class="main-content" id="venuesList" style="display:none;">
        <!-- Example Venue Card -->
        <div class="card" data-color="blue" onclick="showModal('venueModal')">
          <img src="venue1.jpg" alt="Venue" />
          <div class="text">
            <div class="name">Velvet Lounge</div>
            <div class="quote">Home of late-night flirtation</div>
          </div>
        </div>
      </div>

      <div class="tab-bar">
        <div class="tab active" onclick="switchTab('daters')">Daters</div>
        <div class="tab" onclick="switchTab('venues')">Venues</div>
      </div>
    </div>
  </div>

  <!-- Profile Modal -->
  <div class="modal-overlay" id="profileModal">
    <div class="modal">
      <span class="close" onclick="closeModal('profileModal')">&times;</span>
      <h2 style="color:var(--gold)">Full Profile</h2>
      <p>This would include the full profile details from profile-verified.html</p>
    </div>
  </div>

  <!-- Venue Modal -->
  <div class="modal-overlay" id="venueModal">
    <div class="modal">
      <span class="close" onclick="closeModal('venueModal')">&times;</span>
      <div class="venue-title">Velvet Lounge</div>
      <div class="card" data-color="green" onclick="showModal('profileModal')">
        <img src="profile2.jpg" alt="Profile" />
        <div class="text">
          <div class="name">Jordan</div>
          <div class="quote">"I dare you."</div>
        </div>
        <div class="icons">
          <img src="silver-medal.png" alt="Silver Match" />
        </div>
      </div>
    </div>
  </div>

  <!-- Leaderboard Modal -->
  <div class="modal-overlay" id="leaderboardModal">
    <div class="modal">
      <span class="close" onclick="closeModal('leaderboardModal')">&times;</span>
      <h2 style="color:var(--gold)">Seducer Scoreboard</h2>
      <p>Leaderboard of top Lure-to-Location daters goes here.</p>
    </div>
  </div>

  <script>
    function switchTab(tab) {
      document.getElementById('datersList').style.display = tab === 'daters' ? 'block' : 'none';
      document.getElementById('venuesList').style.display = tab === 'venues' ? 'block' : 'none';
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab').forEach(t => {
        if (t.textContent.toLowerCase() === tab) t.classList.add('active');
      });
    }

    function showModal(id) {
      document.getElementById(id).style.display = 'flex';
    }

    function closeModal(id) {
      document.getElementById(id).style.display = 'none';
    }

    // Request geolocation
    if ('geolocation' in navigator) {
      navigator.geolocation.getCurrentPosition(
        position => {
          console.log("User location:", position.coords.latitude, position.coords.longitude);
        },
        error => {
          console.warn("Geolocation error:", error.message);
        }
      );
    }

    // Ask for push notification permission
    if ('Notification' in window && Notification.permission !== 'granted') {
      Notification.requestPermission().then(permission => {
        if (permission === 'granted') {
          console.log("Push notifications allowed");
        }
      });
    }
  </script>
</body>
</html>
