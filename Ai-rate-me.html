<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hot or Not AI</title>
  <style>
    body { 
      font-family: 'Arial', sans-serif; 
      text-align: center; 
      margin: 20px; 
      background: linear-gradient(to bottom, #ff1493, #ff69b4); 
      color: white; 
    }
    .container { max-width: 400px; margin: auto; }
    #preview { max-width: 300px; max-height: 300px; display: none; border: 5px solid white; border-radius: 15px; }
    #video { max-width: 300px; display: none; border: 5px solid white; border-radius: 15px; }
    #loader { display: none; font-size: 18px; color: gold; }
    #error { color: yellow; font-size: 16px; }
    #score { font-size: 36px; font-weight: bold; margin-top: 20px; color: gold; text-shadow: 2px 2px 4px #000; }
    button, input { 
      margin: 10px; 
      padding: 12px 24px; 
      font-size: 16px; 
      background: #ff69b4; 
      color: white; 
      border: none; 
      border-radius: 30px; 
      cursor: pointer; 
      box-shadow: 0 4px 8px rgba(0,0,0,0.2); 
    }
    button:hover { background: #ff1493; }
    h1 { font-family: 'Georgia', serif; font-style: italic; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hot or Not AI ðŸ’‹</h1>
    <input type="file" id="upload" accept="image/*">
    <button id="cameraBtn">Use Camera ðŸ“¸</button>
    <video id="video" autoplay playsinline></video>
    <button id="snap" style="display: none;">Snap Photo ðŸ“·</button>
    <img id="preview" alt="Preview">
    <div id="score"></div>
    <div id="loader">Loading...</div>
    <div id="error"></div>
  </div>
  <canvas id="canvas" style="display: none;"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.17.0/dist/tf.min.js"></script>
  <script>
    const video = document.getElementById('video');
    const snapBtn = document.getElementById('snap');
    const cameraBtn = document.getElementById('cameraBtn');
    const upload = document.getElementById('upload');
    const preview = document.getElementById('preview');
    const scoreDiv = document.getElementById('score');
    const loader = document.getElementById('loader');
    const errorDiv = document.getElementById('error');
    const canvas = document.getElementById('canvas');

    function showLoader(show) {
      loader.style.display = show ? 'block' : 'none';
    }

    function showError(msg) {
      errorDiv.innerText = msg;
      console.error(msg);
    }

    function clearError() {
      errorDiv.innerText = '';
    }

    async function init() {
      showLoader(true);
      try {
        await tf.setBackend('webgl');
        if (!tf.env().getBool('IS_BROWSER') || !tf.env().getBool('WEBGL_RENDER_FLOAT32_ENABLED')) {
          console.warn('WebGL unavailable, falling back to CPU');
          await tf.setBackend('cpu');
        }
        console.log('TensorFlow.js initialized');
      } catch (e) {
        showError('Failed to initialize TensorFlow.js: ' + e.message);
      }
      showLoader(false);
    }

    async function processImage(input) {
      showLoader(true);
      clearError();
      scoreDiv.innerText = '';
      preview.style.display = 'block';
      preview.src = input.src || input.toDataURL();
      console.log('Processing image...');

      try {
        // Resize image to 224x224 for processing
        const tempCanvas = document.createElement('canvas');
        tempCanvas.width = 224;
        tempCanvas.height = 224;
        const ctx = tempCanvas.getContext('2d');
        ctx.drawImage(input, 0, 0, input.width, input.height, 0, 0, 224, 224);
        const tensor = tf.browser.fromPixels(tempCanvas).toFloat().div(255.0).expandDims();

        // Simple heuristic: analyze pixel variance as a proxy for facial features
        const mean = tensor.mean();
        const variance = tensor.sub(mean).square().mean();
        const rawScore = variance.dataSync()[0] * 10; // Scale variance to score
        tensor.dispose();

        // Clamp score to 1-10
        const score = Math.max(1, Math.min(10, rawScore)).toFixed(1);
        console.log(`Computed score: ${score}`);
        scoreDiv.innerText = `Score: ${score} / 10`;
      } catch (e) {
        console.error('Error processing image:', e);
        showError('Error processing image, using fallback score.');
        const score = (Math.random() * 3 + 4).toFixed(1); // Fallback: 4.0-7.0
        scoreDiv.innerText = `Score: ${score} / 10`;
      }
      showLoader(false);
    }

    cameraBtn.onclick = async () => {
      clearError();
      preview.style.display = 'none';
      scoreDiv.innerText = '';
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        video.style.display = 'block';
        video.onloadedmetadata = () => {
          if (video.videoWidth > 0 && video.videoHeight > 0) {
            snapBtn.style.display = 'block';
            console.log('Camera ready');
          } else {
            showError('Camera metadata not loaded properly.');
          }
        };
      } catch (e) {
        showError('Camera access error: ' + e.message);
      }
    };

    snapBtn.onclick = () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);
      video.srcObject.getTracks().forEach(track => track.stop());
      video.style.display = 'none';
      snapBtn.style.display = 'none';
      console.log('Photo snapped');
      processImage(canvas);
    };

    upload.onchange = (e) => {
      const file = e.target.files[0];
      if (file) {
        clearError();
        const reader = new FileReader();
        reader.onload = (event) => {
          const image = new Image();
          image.onload = () => {
            if (image.width > 0 && image.height > 0) {
              console.log('Image uploaded');
              processImage(image);
            } else {
              showError('Invalid image.');
            }
          };
          image.src = event.target.result;
        };
        reader.readAsDataURL(file);
      }
    };

    init();
  </script>
</body>
</html>
