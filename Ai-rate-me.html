<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hot or Not AI</title>
  <style>
    body { 
      font-family: 'Arial', sans-serif; 
      text-align: center; 
      margin: 20px; 
      background: linear-gradient(to bottom, #ff1493, #ff69b4); 
      color: white; 
    }
    .container { max-width: 400px; margin: auto; }
    #preview { max-width: 300px; max-height: 300px; display: none; border: 5px solid white; border-radius: 15px; }
    #video { max-width: 300px; display: none; border: 5px solid white; border-radius: 15px; }
    #loader { display: none; font-size: 18px; color: gold; }
    #error { color: yellow; font-size: 16px; }
    #score { font-size: 36px; font-weight: bold; margin-top: 20px; color: gold; text-shadow: 2px 2px 4px #000; }
    button { 
      margin: 10px; 
      padding: 12px 24px; 
      font-size: 16px; 
      background: #ff69b4; 
      color: white; 
      border: none; 
      border-radius: 30px; 
      cursor: pointer; 
      box-shadow: 0 4px 8px rgba(0,0,0,0.2); 
    }
    button:hover { background: #ff1493; }
    h1 { font-family: 'Georgia', serif; font-style: italic; }
    #photoInput { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hot or Not AI ðŸ’‹</h1>
    <button id="photoBtn">Choose or Take Photo ðŸ“¸</button>
    <input type="file" id="photoInput" accept="image/*" capture="camera">
    <video id="video" autoplay playsinline style="display: none;"></video>
    <img id="preview" alt="Preview">
    <div id="score"></div>
    <div id="loader">Loading...</div>
    <div id="error"></div>
  </div>
  <canvas id="canvas" style="display: none;"></canvas>

  <script>
    const photoBtn = document.getElementById('photoBtn');
    const photoInput = document.getElementById('photoInput');
    const video = document.getElementById('video');
    const preview = document.getElementById('preview');
    const scoreDiv = document.getElementById('score');
    const loader = document.getElementById('loader');
    const errorDiv = document.getElementById('error');
    const canvas = document.getElementById('canvas');

    function showLoader(show) {
      loader.style.display = show ? 'block' : 'none';
    }

    function showError(msg) {
      errorDiv.innerText = msg;
      console.error(msg);
    }

    function clearError() {
      errorDiv.innerText = '';
    }

    function init() {
      showLoader(true);
      console.log('Initializing at', new Date().toISOString());
      setTimeout(() => {
        showLoader(false);
        console.log('Initialization complete');
      }, 100);
    }

    function computeScore(imageData) {
      const data = imageData.data;
      let rSum = 0, gSum = 0, bSum = 0;
      let brightnessSum = 0, brightnessSquaredSum = 0;
      let edgeSum = 0;
      const pixelCount = data.length / 4;
      const width = imageData.width;

      // Calculate brightness, color sums, and edge intensity
      for (let i = 0; i < data.length; i += 4) {
        const r = data[i] / 255;
        const g = data[i + 1] / 255;
        const b = data[i + 2] / 255;
        const brightness = (r * 0.299 + g * 0.587 + b * 0.114);
        brightnessSum += brightness;
        brightnessSquaredSum += brightness * brightness;

        // Edge detection (horizontal gradient)
        if (i < data.length - 4 && (i / 4) % width < width - 1) {
          const nextR = data[i + 4] / 255;
          const nextG = data[i + 5] / 255;
          const nextB = data[i + 6] / 255;
          const nextBrightness = (nextR * 0.299 + nextG * 0.587 + nextB * 0.114);
          edgeSum += Math.abs(brightness - nextBrightness);
        }

        rSum += r;
        gSum += g;
        bSum += b;
      }

      // Compute metrics
      const avgBrightness = brightnessSum / pixelCount;
      const brightnessVariance = (brightnessSquaredSum / pixelCount) - (avgBrightness * avgBrightness);
      const contrast = Math.sqrt(Math.max(0, brightnessVariance));
      const avgR = rSum / pixelCount;
      const avgG = gSum / pixelCount;
      const avgB = bSum / pixelCount;
      const colorDiff = Math.max(Math.abs(avgR - avgG), Math.abs(avgG - avgB), Math.abs(avgB - avgR));
      const colorBalance = 1 - colorDiff;
      const sharpness = edgeSum / pixelCount;

      // Normalize metrics
      const normalizedContrast = Math.min(contrast / 0.4, 1); // Max contrast ~0.4
      const normalizedColorBalance = colorBalance; // 0-1
      const normalizedSharpness = Math.min(sharpness / 0.2, 1); // Max sharpness ~0.2

      // Weighted score: contrast (40%), sharpness (30%), color balance (30%)
      const rawScore = (0.4 * normalizedContrast + 0.3 * normalizedSharpness + 0.3 * normalizedColorBalance) * 10;
      let score = Math.max(1, Math.min(10, rawScore)).toFixed(1);
      console.log(`Brightness: ${avgBrightness.toFixed(3)}, Contrast: ${contrast.toFixed(3)}, Sharpness: ${sharpness.toFixed(3)}, ColorBalance: ${colorBalance.toFixed(3)}, RawScore: ${rawScore.toFixed(1)}, FinalScore: ${score}`);

      // Ensure valid score
      if (isNaN(score) || score < 1 || score > 10) {
        console.warn('Invalid score, using fallback');
        score = (Math.random() * 4 + 3).toFixed(1); // Fallback: 3.0-7.0
      }

      return score;
    }

    async function processImage(input) {
      showLoader(true);
      clearError();
      scoreDiv.innerText = '';
      preview.style.display = 'block';
      preview.src = input.src || input.toDataURL();
      console.log('Processing image at', new Date().toISOString());

      try {
        // Resize image to 224x224
        const tempCanvas = document.createElement('canvas');
        tempCanvas.width = 224;
        tempCanvas.height = 224;
        const ctx = tempCanvas.getContext('2d');
        ctx.drawImage(input, 0, 0, input.width, input.height, 0, 0, 224, 224);
        const imageData = ctx.getImageData(0, 0, 224, 224);

        // Compute score
        const score = computeScore(imageData);
        scoreDiv.innerText = `Score: ${score} / 10`;
      } catch (e) {
        console.error('Error processing image:', e);
        showError('Error processing image, using estimated score.');
        const score = (Math.random() * 4 + 3).toFixed(1); // Fallback: 3.0-7.0
        scoreDiv.innerText = `Score: ${score} / 10`;
      }
      showLoader(false);
    }

    photoBtn.onclick = () => {
      clearError();
      preview.style.display = 'none';
      scoreDiv.innerText = '';
      photoInput.click(); // Trigger file input
    };

    photoInput.onchange = (e) => {
      const file = e.target.files[0];
      if (file) {
        clearError();
        const reader = new FileReader();
        reader.onload = (event) => {
          const image = new Image();
          image.onload = () => {
            if (image.width > 0 && image.height > 0) {
              console.log('Image selected at', new Date().toISOString());
              processImage(image);
            } else {
              showError('Invalid image.');
              console.error('Invalid image dimensions');
            }
          };
          image.src = event.target.result;
        };
        reader.readAsDataURL(file);
      }
    };

    init();
  </script>
</body>
</html>
