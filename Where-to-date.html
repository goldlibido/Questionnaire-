<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Where Do You Want to Date?</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold: #e1bf78;
      --red: #950606;
      --blue: #064D95;
      --green: #06954E;
    }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      color: var(--gold);
      text-align: center;
      overflow: hidden;
    }

    .wipe-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      animation: colorWipe 25s linear infinite;
    }

    @keyframes colorWipe {
      0% { background-color: var(--red); }
      20% { background-color: var(--blue); }
      40% { background-color: var(--green); }
      60% { background-color: var(--blue); }
      80% { background-color: var(--red); }
      100% { background-color: var(--blue); }
    }

    .container {
      padding: 40px 20px 20px;
      min-height: 100vh;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .logo {
      max-width: 140px;
      margin: 0 auto 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 30px;
      font-weight: 700;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 30px;
    }

    .button {
      border: 2px solid var(--gold);
      background: transparent;
      color: var(--gold);
      font-size: 1.1rem;
      padding: 15px 25px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .button:hover {
      background-color: var(--gold);
      color: #000;
    }

    .caption {
      font-size: 1rem;
      margin: 20px auto 30px;
      max-width: 600px;
      line-height: 1.6;
    }

    footer {
      font-size: 0.85rem;
      color: var(--gold);
      margin-bottom: 10px;
    }

    a {
      color: var(--gold);
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <div class="wipe-bg"></div>

  <div class="container">
    <div>
      <img src="golden-le-libido-logo.png" alt="Le Libido Logo" class="logo" />
      <h1>Where do you want to date?</h1>

      <div class="button-group">
        <button class="button" onclick="window.location.href='mailto:spencer@lelibido.com?subject=Le%20Libido%20Venue%20Waitlist&body=Please%20add%20me%20to%20the%20waitlist.%0AName:%0AEmail:'">
          In a Le Libido venue
        </button>

        <button class="button" onclick="window.location.href='pwa-download.html'">
          Date on the go
        </button>
      </div>

      <div class="caption">
        Meet someone as wild, adventurous, or romantic as you are. Step into a Le Libido venue for a night of laughter, lust, and love, or take the magic with you, wherever you go.
      </div>
    </div>

    <footer>
      Â© 2025 Le Libido. All rights reserved. |
      <a href="/legal.html">Legal Notice</a>
    </footer>
  </div>
</body>
</html>
