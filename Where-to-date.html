<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Where Do You Want to Date?</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold-dark: #2b1f0e;
      --gold-light: #c49c56;
      --gold-text: #e1bf78;
      --red: #950606;
      --blue: #064D95;
      --green: #06954E;
    }

    body {
      margin: 0;
      background-color: var(--gold-dark);
      font-family: 'Montserrat', sans-serif;
      color: var(--gold-text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
      border: 4px solid var(--gold-light);
    }

    .logo {
      max-width: 140px;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 10px;
      text-align: center;
      position: relative;
    }

    h1::after {
      content: '';
      display: block;
      height: 4px;
      width: 100%;
      margin-top: 10px;
      background: linear-gradient(to right, var(--red), var(--blue), var(--green));
    }

    .button {
      background-color: transparent;
      color: var(--gold-text);
      border: 3px solid;
      border-image: linear-gradient(to right, var(--red), var(--blue), var(--green)) 1;
      padding: 14px 30px;
      font-size: 1rem;
      font-weight: 600;
      margin: 20px;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .button:hover {
      transform: scale(1.05);
      background-color: rgba(255, 255, 255, 0.05);
    }
  </style>
</head>
<body>

  <img src="golden-le-libido-logo.png" alt="Le Libido Logo" class="logo" />

  <h1>Where do you want to date?</h1>

  <button class="button" onclick="window.location.href='/coming-soon.html'">In a Le Libido venue</button>
  <button class="button" onclick="window.location.href='/pwa-download.html'">Date on the go</button>

</body>
</html>
