<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Are you ready FOREPLAY?</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold: #e1bf78;
      --red: #ff4d4d;
      --green: #4dff88;
      --blue: #57b9ff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      color: var(--gold);
      background-color: #000000;
      position: relative;
      overflow-x: hidden;
    }

    .border-wrapper {
      padding: 60px 20px 40px;
      max-width: 600px;
      margin: 40px auto;
      text-align: center;
      border: 6px solid var(--gold);
      border-radius: 20px;
    }

    .logo {
      max-width: 140px;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 30px;
    }

    .button {
      background-color: transparent;
      color: var(--gold);
      border: 2px solid var(--gold);
      padding: 15px 25px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }

    .button:hover {
      transform: scale(1.05);
      background-color: rgba(255, 255, 255, 0.1);
    }

    .caption {
      font-size: 1rem;
      margin-bottom: 40px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      padding: 0 10px;
      line-height: 1.6;
    }

    .caption span {
      font-weight: bold;
    }

    footer {
      font-size: 0.8rem;
      color: var(--gold);
      padding: 20px;
      text-align: center;
    }

    footer a {
      color: var(--gold);
      text-decoration: underline;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 99;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background-color: #202020;
      border: 2px solid var(--gold);
      padding: 30px 20px;
      border-radius: 10px;
      max-width: 400px;
      width: 90%;
      color: white;
      text-align: left;
      position: relative;
    }

    .modal-content h2 {
      color: var(--gold);
      margin-top: 0;
    }

    .modal-content input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      border: 1px solid var(--gold);
      background: black;
      color: white;
      border-radius: 4px;
    }

    .modal-content button {
      background-color: var(--gold);
      color: black;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
    }

    .close {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 24px;
      color: var(--gold);
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="border-wrapper">
    <img src="golden-le-libido-logo.png" alt="Le Libido Logo" class="logo" />

    <h1>Are you ready FOREPLAY</h1>

    <div class="buttons">
      <button class="button" onclick="document.getElementById('venueModal').style.display='flex'">Play at Le Libido</button>
      <button class="button" onclick="window.location.href='https://lelibido.com/quiz-new.html'">Get invited to our pop-up dating events</button>
      <button class="button" onclick="window.location.href='https://lelibido.com/archetype-gallery.html'">Just curious? Explore the Sexual Profiles</button>
    </div>

    <div class="caption">
      Find someone who checks all your boxes. Meet someone as<br>
      <span style="color: var(--red);">wild</span>, 
      <span style="color: var(--green);">adventurous</span>, or 
      <span style="color: var(--blue);">romantic</span><br>
      as you. 
    </div>
  </div>

  <footer>
    Â© 2025 Le Libido. All rights reserved. | <a href="/legal.html">Legal Notice</a>
  </footer>

  <!-- Modal -->
  <div id="venueModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="document.getElementById('venueModal').style.display='none'">&times;</span>
      <h2>Coming Soon</h2>
      <p>The first Le Libido venue is almost here. Want to be a VIP?</p>
      <form action="mailto:spencer@lelibido.com" method="POST" enctype="text/plain">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <button type="submit">Join the Waitlist</button>
      </form>
    </div>
  </div>

</body>
</html>
