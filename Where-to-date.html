<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Where Do You Want to Date?</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold: #e1bf78;
      --red: #950606;
      --blue: #064D95;
      --green: #06954E;
    }

    body {
      margin: 0;
      padding: 30px 20px;
      background-color: #000000;
      font-family: 'Montserrat', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      border: 4px solid;
      border-image: linear-gradient(to right, var(--red), var(--blue), var(--green)) 1;
      box-sizing: border-box;
    }

    .logo {
      max-width: 120px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      color: var(--gold);
      text-align: center;
      margin: 10px 0 30px 0;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .button {
      background-color: transparent;
      color: var(--gold);
      border: 2px solid var(--gold);
      padding: 14px 28px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      width: 240px;
      text-align: center;
    }

    .button:hover {
      transform: scale(1.05);
      background-color: rgba(255, 255, 255, 0.05);
      box-shadow: 0 0 8px #e1bf78aa;
    }
  </style>
</head>
<body>

  <img src="golden-le-libido-logo.png" alt="Le Libido Logo" class="logo" />

  <h1>Where do you want to date?</h1>

  <div class="button-container">
    <button class="button" onclick="window.location.href='coming-soon.html'">In a Le Libido venue</button>
    <button class="button" onclick="window.location.href='pwa-download.html'">Date on the go</button>
  </div>

</body>
</html>
