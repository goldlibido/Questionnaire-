<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold: #e1bf78;
      --white: #ffffff;
      --black: #000000;
    }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      color: var(--white);
      padding: 20px;
      background-color: #0d0d0d;
    }

    body.blue { background-color: #064D95; }
    body.green { background-color: #06954E; }
    body.red { background-color: #950606; }

    .header-banner {
      background-color: var(--gold);
      color: var(--black);
      font-weight: bold;
      font-size: 0.9rem;
      text-transform: uppercase;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .progress-circle {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: conic-gradient(var(--black) 0% 33%, transparent 0% 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 0.8rem;
      color: var(--white);
      font-weight: bold;
    }

    .logo {
      max-width: 140px;
      margin: 20px auto;
      display: block;
    }

    .section-label {
      font-weight: bold;
      font-size: 1.2rem;
      margin: 30px 0 10px;
      padding-bottom: 6px;
      color: var(--gold);
    }

    .photo-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }

    .photo-upload {
      width: 100%;
      aspect-ratio: 1;
      background-color: rgba(255,255,255,0.1);
      border: 2px dashed var(--gold);
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: var(--gold);
      font-size: 0.8rem;
      cursor: pointer;
      position: relative;
    }

    .photo-upload input {
      display: none;
    }

    .photo-upload .plus {
      font-size: 1.5rem;
      margin-bottom: 4px;
    }

    .photo-upload.required::after {
      content: "Required";
      font-size: 0.7rem;
      position: absolute;
      top: 6px;
      right: 6px;
      background-color: var(--gold);
      color: var(--black);
      padding: 2px 6px;
      border-radius: 4px;
      font-weight: bold;
    }

    .field {
      margin: 12px auto;
      font-size: 1rem;
      max-width: 500px;
      width: 100%;
    }

    .field label {
      display: block;
      margin-bottom: 4px;
      font-weight: 600;
    }

    .field input, .field select {
      max-width: 100%;
      width: 100%;
      box-sizing: border-box;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      color: var(--white);
      background-color: rgba(255,255,255,0.1);
    }

    .field select {
      appearance: none;
    }

    .divider {
      border-top: 1px solid rgba(255,255,255,0.15);
      margin: 30px 0 10px;
    }

    .locked {
      opacity: 0.5;
      pointer-events: none;
    }

    @media (min-width: 768px) {
      .photo-grid,
      .field {
        max-width: 500px;
        margin-left: auto;
        margin-right: auto;
      }
    }

    .upload-preview {
      pointer-events: none;
    }
  </style>
</head>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const stored = localStorage.getItem("archetype") || "Mood Multiplier";

    const slugToTitle = {
      "devoted_darling": "Devoted Darling",
      "mood_multiplier": "Mood Multiplier",
      "tender_protector": "Tender Protector",
      "heatwave": "Heatwave",
      "promiscuous_plaything": "Promiscuous Plaything",
      "generous_giver": "Generous Giver",
      "bedroom_adventurer": "Bedroom Adventurer",
      "charmer_in_charge": "Charmer in Charge",
      "punish_me": "Punish Me",
      "provoker": "Provoker",
      "dungeon_master": "Dungeon Master",
      "claimed_and_trained": "Claimed & Trained"
    };

    const title = slugToTitle[stored] || stored;

    const roomMap = {
      "Tender Protector": "blue",
      "Devoted Darling": "blue",
      "Mood Multiplier": "blue",
      "Heatwave": "blue",
      "Promiscuous Plaything": "green",
      "Generous Giver": "green",
      "Bedroom Adventurer": "green",
      "Charmer in Charge": "green",
      "Dungeon Master": "red",
      "Provoker": "red",
      "Punish Me": "red",
      "Claimed & Trained": "red"
    };

    const formatSlug = (name) =>
      name === "Claimed & Trained"
        ? "claimed_and_trained"
        : name.toLowerCase().replace(/[^a-z0-9]+/g, "_");

    // Set background color by room
    document.body.classList.add(roomMap[title]);

    // Update name
    const nameDiv = document.getElementById("archetypeName");
    if (nameDiv) nameDiv.textContent = title;

    // Set blueprint link
    const blueprintLink = document.getElementById("blueprintLink");
    if (blueprintLink) {
      blueprintLink.href = `/premium/erotic-blueprint_${formatSlug(title)}.html`;
    }

    // Populate age
    const ageSelect = document.getElementById("age");
    if (ageSelect) {
      for (let i = 18; i <= 80; i++) {
        const opt = document.createElement("option");
        opt.value = i;
        opt.textContent = i;
        ageSelect.appendChild(opt);
      }
    }

    // Populate height
    const heightSelect = document.getElementById("height");
    if (heightSelect) {
      for (let ft = 4; ft <= 7; ft++) {
        for (let inch = 0; inch < 12; inch++) {
          if (ft === 7 && inch > 0) continue;
          const label = `${ft}'${inch}"`;
          const opt = document.createElement("option");
          opt.value = label;
          opt.textContent = label;
          heightSelect.appendChild(opt);
        }
      }
    }

    // Reset default values
    const sugarSelect = document.getElementById("sugarDynamic");
    if (sugarSelect) sugarSelect.value = "";

    const threesomeSelect = document.getElementById("threesome");
    if (threesomeSelect) threesomeSelect.value = "";
  });

  function handlePhotoUpload(event, index) {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function (e) {
      const photoUpload = event.target.closest(".photo-upload");
      photoUpload.innerHTML = "";

      const img = document.createElement("img");
      img.src = e.target.result;
      img.style.width = "100%";
      img.style.height = "100%";
      img.style.objectFit = "cover";
      img.style.borderRadius = "6px";
      photoUpload.appendChild(img);

      const deleteBtn = document.createElement("button");
      deleteBtn.innerHTML = "×";
      deleteBtn.style.position = "absolute";
      deleteBtn.style.top = "5px";
      deleteBtn.style.right = "5px";
      deleteBtn.style.width = "20px";
      deleteBtn.style.height = "20px";
      deleteBtn.style.borderRadius = "50%";
      deleteBtn.style.border = "none";
      deleteBtn.style.background = "rgba(0,0,0,0.7)";
      deleteBtn.style.color = "white";
      deleteBtn.style.cursor = "pointer";
      deleteBtn.style.fontSize = "14px";
      deleteBtn.style.display = "flex";
      deleteBtn.style.alignItems = "center";
      deleteBtn.style.justifyContent = "center";

      deleteBtn.onclick = function (e) {
        e.preventDefault();
        e.stopPropagation();
        photoUpload.innerHTML = `
          <span class="plus">+</span>
          ${index === 0 ? "<span>Main Photo</span>" : ""}
          <input type="file" accept="image/*" onchange="handlePhotoUpload(event, ${index})">
        `;
        if (index === 0) photoUpload.classList.add("required");
      };

      photoUpload.appendChild(deleteBtn);
      photoUpload.style.position = "relative";
      if (index === 0) photoUpload.classList.remove("required");
    };

    reader.readAsDataURL(file);
  }

  function saveProfile() {
    const stored = localStorage.getItem("archetype") || "Mood Multiplier";
    const formatSlug = (name) =>
      name === "Claimed & Trained"
        ? "claimed_and_trained"
        : name.toLowerCase().replace(/[^a-z0-9]+/g, "_");

    const slug = formatSlug(stored);
    alert("Profile saved! Redirecting to your full profile...");
    window.location.href = `/premium/erotic-blueprint_${slug}.html`;
  }
</script>

<script type="module">
  import { auth } from './firebase-config.js';
  import { signInAnonymously, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';

  signInAnonymously(auth).catch((error) => {
    console.error("Anonymous sign-in failed:", error);
  });

  onAuthStateChanged(auth, (user) => {
    if (user) {
      console.log("Logged in as UID:", user.uid);
      localStorage.setItem("uid", user.uid);
    }
  });
</script>
