<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Result</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      color: white;
      text-align: center;
      padding: 50px 20px;
    }

    .title {
      font-size: 2.6rem;
      font-weight: bold;
      font-style: italic;
      line-height: 1.2;
      margin-bottom: 25px;
    }

    .subtitle {
      font-size: 1.2rem;
      font-weight: 400;
      margin-bottom: 30px;
    }

    .bonus {
      font-size: 1.1rem;
      margin-top: 20px;
      line-height: 1.5;
    }

    .red {
      background-color: #950606;
      text-shadow: 0 0 5px #ff4d4d, 0 0 10px #ff4d4d;
    }

    .green {
      background-color: #06954E;
      text-shadow: 0 0 5px #88e788, 0 0 10px #88e788;
    }

    .blue {
      background-color: #064D95;
      text-shadow: 0 0 5px #57b9ff, 0 0 10px #57b9ff;
    }
  </style>
</head>
<body id="resultBody">
  <!-- Title remains always visible -->
  <div class="title" id="resultText">Meet your type<br>in the<br>ROOM!</div>
  
  <!-- The subtitle will be used for the audition text, but will remain empty unless conditions are met -->
  <div class="subtitle" id="auditionText"></div>
  
  <div class="bonus" id="bonusText" style="display: none;">
    Visit our chocolate shop and use the password: <strong id="sweetSpot">Sweet Spot!</strong><br>
    to gain entry to our speakeasy:<br>
    <strong id="sugarDaddys">Sugar Daddy’s</strong>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const room = params.get("room");
    const sugar = params.get("sugar");
    const q4 = params.get("q4");
    const q6 = params.get("q6");

    const resultText = document.getElementById("resultText");
    const resultBody = document.getElementById("resultBody");
    const bonusText = document.getElementById("bonusText");
    const auditionText = document.getElementById("auditionText");

    // Set background color and title based on room value (set by question 3)
    if (room === "red") {
      resultText.innerHTML = "Meet your type<br>in our<br>RED ROOM!";
      resultBody.classList.add("red");
    } else if (room === "green") {
      resultText.innerHTML = "Meet your type<br>in our<br>GREEN ROOM!";
      resultBody.classList.add("green");
    } else if (room === "blue") {
      resultText.innerHTML = "Meet your type<br>in our<br>BLUE ROOM!";
      resultBody.classList.add("blue");
    }

    // Show bonus if sugar parameter is true
    if (sugar === "true") {
      bonusText.style.display = "block";
    }

    // Conditionally show the audition text only when:
    // Q4 is "yes" or "little" AND Q6 is "flaunt" or "partner shine"
    if ((q4 === "yes" || q4 === "little") && (q6 === "flaunt" || q6 === "partner shine")) {
      auditionText.innerHTML = 'You’re invited to audition for our reality dating show! Participate in the speed dating game <strong>The Pickup Line</strong> to audition. Once you’re in, you won’t want to pull out.';
    } else {
      auditionText.innerHTML = "";
    }
  </script>
</body>
</html>
