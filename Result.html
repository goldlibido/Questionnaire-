<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Result</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      color: white;
      text-align: center;
      padding: 50px 20px;
    }

    .title {
      font-size: 2.6rem;
      font-weight: bold;
      font-style: italic;
      line-height: 1.2;
      margin-bottom: 25px;
    }

    .subtitle, .archetype, .bonus {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .bonus {
      font-size: 1.1rem;
      margin-top: 20px;
      line-height: 1.5;
    }

    .red { background-color: #950606; }
    .green { background-color: #06954E; }
    .blue { background-color: #064D95; }
  </style>
</head>
<body id="resultBody">
  <div class="title" id="roomTitle">Welcome to Your Room</div>
  <div class="archetype" id="archetypeText"></div>
  <div class="subtitle" id="auditionText" style="display: none;">
    Audition for our reality dating show by participating in our speed-dating game, <strong>The Pickup Line!</strong>
  </div>
  <div class="bonus" id="speakeasyText" style="display: none;">
    Visit our chocolate shop and use the password: <strong>Sweet Spot!</strong><br>
    to gain entry to our speakeasy:<br>
    <strong>Sugar Daddy’s</strong>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const q3 = params.get("q3"); // Dominance
    const q4 = params.get("q4"); // PDA
    const q5 = params.get("q5"); // Sugar daddy
    const q6 = params.get("q6"); // Attention
    const q7 = params.get("q7"); // Room from threesomes

    const resultBody = document.getElementById("resultBody");
    const roomTitle = document.getElementById("roomTitle");
    const archetypeText = document.getElementById("archetypeText");
    const auditionText = document.getElementById("auditionText");
    const speakeasyText = document.getElementById("speakeasyText");

    const roomColor = q7.toLowerCase().includes("red") ? "red" :
                      q7.toLowerCase().includes("green") ? "green" : "blue";

    const isSwitchMinus = q6.toLowerCase().includes("let my partner shine");
    const isAudition = (
      q4.toLowerCase().includes("yes") || q4.toLowerCase().includes("only a little")
    ) && (
      q6.toLowerCase().includes("if you got it, flaunt it") || q6.toLowerCase().includes("let my partner shine")
    );

    const isSugar = (
      q5.toLowerCase().includes("yes") ||
      q5.toLowerCase().includes("wouldn’t mind") ||
      q5.toLowerCase().includes("i am the sugar")
    );

    let archetype = "", description = "";

    if (roomColor === "red") {
      if (q3 === "Dom") {
        archetype = "Dungeon Master";
        description = "Takes charge with power and precision.";
      } else if (q3 === "Sub") {
        archetype = "Obedient Pet";
        description = "Loyal, responsive, and always eager to please.";
      } else if (q3 === "Switch") {
        archetype = isSwitchMinus ? "Brat Gone Wild" : "Naughty Free-Spirit";
        description = isSwitchMinus
          ? "Playfully rebellious with a soft side."
          : "Loves the thrill of being in control—sometimes.";
      }
    } else if (roomColor === "green") {
      if (q3 === "Dom") {
        archetype = "Charmer in Charge";
        description = "Seductive leadership with a wink.";
      } else if (q3 === "Sub") {
        archetype = "Promiscuous Plaything";
        description = "Curious and game for anything.";
      } else if (q3 === "Switch") {
        archetype = isSwitchMinus ? "Generous Giver" : "Bedroom Adventurer";
        description = isSwitchMinus
          ? "Pleasure-focused, with a tender touch."
          : "Loves to experiment and explore.";
      }
    } else if (roomColor === "blue") {
      if (q3 === "Dom") {
        archetype = "Tender Protector";
        description = "Gentle dominance with a nurturing streak.";
      } else if (q3 === "Sub") {
        archetype = "Devoted Darling";
        description = "Sweet, affectionate, and loyal.";
      } else if (q3 === "Switch") {
        archetype = isSwitchMinus ? "Lover Next Door" : "Nurturing Switch";
        description = isSwitchMinus
          ? "Lowkey flirty with heart-melting warmth."
          : "Balance of control and care.";
      }
    }

    roomTitle.innerHTML = `Welcome to the <br><strong>${roomColor.toUpperCase()} ROOM</strong>`;
    archetypeText.innerHTML = `<strong>${archetype}</strong><br>${description}`;
    resultBody.classList.add(roomColor);

    if (isAudition) {
      auditionText.style.display = "block";
    }

    if (isSugar) {
      speakeasyText.style.display = "block";
    }
  </script>
</body>
</html>
