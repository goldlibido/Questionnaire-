<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Results</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body id="resultBody">
  <div class="result-container">
    <h1 id="resultTitle" class="result-title"></h1>
    <p class="result-desc">
      Audition for our reality dating show by participating in our speed-dating game,
      <span class="glow" id="pickupLine">The Pickup Line!</span>
    </p>
    <p id="bonusText" class="result-desc"></p>
  </div>

  <script>
    const room = localStorage.getItem('resultRoom');
    const wantsSugar = localStorage.getItem('sugar') === 'true';

    const titleEl = document.getElementById('resultTitle');
    const bodyEl = document.getElementById('resultBody');
    const pickupLine = document.getElementById('pickupLine');
    const bonusText = document.getElementById('bonusText');

    let roomText = '';
    let roomClass = '';

    switch (room) {
      case 'red':
        roomText = 'Meet your type<br>in our<br>RED ROOM!';
        roomClass = 'neon-red';
        bodyEl.style.backgroundColor = '#950606';
        break;
      case 'green':
        roomText = 'Meet your type<br>in our<br>GREEN ROOM!';
        roomClass = 'neon-green';
        bodyEl.style.backgroundColor = '#06954E';
        break;
      default:
        roomText = 'Meet your type<br>in our<br>BLUE ROOM!';
        roomClass = 'neon-blue';
        bodyEl.style.backgroundColor = '#064D95';
        break;
    }

    titleEl.innerHTML = roomText;
    titleEl.classList.add(roomClass);

    if (room === 'green') {
      pickupLine.classList.remove('glow');
      pickupLine.classList.add('glow-green');
    }

    if (wantsSugar) {
      bonusText.innerHTML = `
        Visit our chocolate shop and use the password:
        <span class="glow">Sweet Spot!</span><br>
        to gain entry to our speakeasy:<br>
        <span class="glow">Sugar Daddyâ€™s</span>
      `;
    }
  </script>
</body>
</html>
