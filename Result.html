<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Results</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      color: white;
      margin: 0;
    }

    .red {
      background-color: #950606;
    }

    .green {
      background-color: #06954E;
    }

    .blue {
      background-color: #064D95;
    }

    h1 {
      font-family: 'Poppins', sans-serif;
      font-style: italic;
      font-size: 2.6rem;
      line-height: 1.2;
      margin-bottom: 20px;
      white-space: pre-line;
    }

    .red h1 {
      color: white;
      text-shadow: 
        0 0 5px #ff0000,
        0 0 10px #ff0000,
        0 0 20px #ff0000,
        0 0 40px #ff0000;
    }

    .green h1, .blue h1 {
      text-shadow: 0 0 8px #fff;
    }

    p {
      font-size: 1.3rem;
      max-width: 600px;
      font-family: 'Montserrat', sans-serif;
    }
  </style>
</head>
<body class="">
  <h1 id="roomTitle"></h1>
  <p id="extraText"></p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const room = params.get("room");
    const show = params.get("show");

    const titleMap = {
      red: "Meet your type\nin the RED ROOM",
      green: "Meet your type\nin the GREEN ROOM",
      blue: "Meet your type\nin the BLUE ROOM"
    };

    const body = document.body;
    body.classList.add(room);

    document.getElementById("roomTitle").innerText = titleMap[room] || "";

    if (show === "yes") {
      document.getElementById("extraText").innerHTML = 
        'Audition for our reality dating show by participating in our speed-dating game, <em>The Pickup Line!</em>';
    }
  </script>
</body>
</html>
