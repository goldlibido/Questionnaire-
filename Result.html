<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meet Your Type</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      background-color: #a30000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      color: white;
      font-family: 'Montserrat', sans-serif;
    }

    .result-container {
      padding: 20px;
      max-width: 600px;
    }

    .result-title {
      font-family: 'Poppins', sans-serif;
      font-size: 2.5rem;
      font-weight: 700;
      color: white;
      text-shadow: 0 0 10px #ff0077;
      margin-bottom: 20px;
    }

    .result-subtitle {
      font-size: 1.25rem;
      line-height: 1.6;
    }

    em {
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="result-container">
    <h1 class="result-title"><em>Meet your type<br>in the red room!</em></h1>
    <p class="result-subtitle">
      Audition for our reality dating show by participating in our speed-dating game, <em>The Pickup Line!</em>
    </p>
  </div>
</body>
</html>
