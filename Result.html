<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Results</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 50px;
      color: white;
      font-family: 'Montserrat', sans-serif;
      text-align: center;
    }

    .underline-animate {
      display: inline-block;
      position: relative;
      font-style: italic;
    }

    .underline-animate::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -5px;
      height: 2px;
      width: 100%;
      background: linear-gradient(to right, white 50%, transparent 50%);
      background-size: 200% 100%;
      animation: swipe 2s linear infinite;
    }

    @keyframes swipe {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
  </style>
</head>
<body>
  <h1 id="resultText"></h1>
  <p id="auditionText"></p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const color = params.get("color");
    const audition = params.get("audition") === "true";

    document.body.style.backgroundColor = color;

    const roomText = `meet your type in the <span class="underline-animate">${color} room</span>!`;
    document.getElementById("resultText").innerHTML = roomText;

    if (audition) {
      document.getElementById("auditionText").innerText =
        "Audition for our reality dating show by participating in our speed dating game, The Pickup Line!";
    }
  </script>
</body>
</html>
