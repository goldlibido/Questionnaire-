<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Results</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .message {
      text-align: center;
      font-size: 2em;
      padding-top: 30vh;
    }

    .underline-animate {
      font-style: italic;
      position: relative;
    }

    .underline-animate::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 100%;
      height: 2px;
      background: white;
      animation: swipe 2s infinite linear;
    }
  </style>
</head>
<body>
  <div class="message" id="result-message"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const type = params.get("type");
    const audition = params.get("audition");

    const messages = {
      red: "Meet your type in the <span class='underline-animate'>red room</span>!",
      green: "Meet your type in the <span class='underline-animate'>green room</span>!",
      blue: "Meet your type in the <span class='underline-animate'>blue room</span>!",
    };

    document.body.style.backgroundColor = type;
    const resultText = messages[type] || "No match found.";
    const extra = audition ? "<br><br>Audition for our reality dating show by participating in our speed dating game, <strong>The Pickup Line!</strong>" : "";

    document.getElementById("result-message").innerHTML = resultText + extra;
  </script>
</body>
</html>
