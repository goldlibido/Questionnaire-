<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Results</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      color: white;
      text-align: center;
      padding: 50px 20px;
    }

    .title {
      font-size: 2.6rem;
      font-weight: bold;
      font-style: italic;
      line-height: 1.2;
      margin-bottom: 25px;
      color: #e1bf78;
    }

    .subtitle {
      font-size: 1.2rem;
      font-weight: 400;
      margin-bottom: 30px;
    }

    .section {
      margin: 25px auto;
      max-width: 700px;
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .blue { background-color: #064D95; }
    .green { background-color: #06954E; }
    .red { background-color: #950606; }

    button {
      margin-top: 20px;
      padding: 10px 18px;
      font-weight: bold;
      font-size: 1rem;
      border: 2px solid white;
      background-color: transparent;
      color: white;
      font-style: italic;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .archetype-name {
      font-weight: bold;
      font-size: 2rem;
      margin-bottom: 12px;
    }

    img.no-save {
      user-select: none;
      display: block;
      margin: 0 auto 30px auto;
      max-width: 400px;
      width: 100%;
      height: auto;
      border: 4px solid gold;
      border-radius: 16px;
      box-shadow: 0 0 8px rgba(255, 215, 0, 0.6);
    }

    @media (min-width: 1024px) {
      body {
        padding: 80px 40px;
        font-size: 22px;
      }

      .title {
        font-size: 6rem;
        margin-bottom: 40px;
      }

      .subtitle {
        font-size: 2.4rem;
        margin-bottom: 40px;
      }

      .section {
        font-size: 1.8rem;
        max-width: 1000px;
      }

      .archetype-name {
        font-size: 3.2rem;
      }
    }

    .slogan {
      font-style: italic;
      font-size: 1.2rem;
      margin-bottom: 14px;
    }
  </style>
</head>
<body id="resultBody">
  <div class="title" id="roomTitle">Meet your type in the <span style="color: #e1bf78;">room</span></div>
  <div class="subtitle" id="archetypeText">Your Archetype</div>
  <div class="section" id="descriptionText"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const gender = params.get("q8");
    const scores = {};

    // Initialize scores
    const types = [
      "Devoted Darling", "Mood Multiplier", "Tender Protector", "Heatwave",
      "Promiscuous Plaything", "Generous Giver", "Bedroom Adventurer", "Charmer in Charge",
      "Dungeon Master", "Claimed & Trained", "Punish Me", "Provoker"
    ];
    types.forEach(t => scores[t] = 0);

    // Example score handling for q1
    const q1 = params.get("q1");
    if (q1 === "1a") {
      scores["Devoted Darling"] += 3;
      scores["Generous Giver"] += 2;
      scores["Tender Protector"] += 2;
      scores["Mood Multiplier"] += 1;
    }
    if (q1 === "1b") {
      scores["Dungeon Master"] += 3;
      scores["Charmer in Charge"] += 2;
      scores["Bedroom Adventurer"] += 1;
    }
    if (q1 === "1c") {
      scores["Punish Me"] += 3;
      scores["Provoker"] += 2;
      scores["Claimed & Trained"] += 1;
    }
    if (q1 === "1d") {
      scores["Promiscuous Plaything"] += 3;
      scores["Mood Multiplier"] += 2;
      scores["Heatwave"] += 1;
    }

    // Repeat for q2 through q10 (not pasted here for brevity, but you already approved all mappings)

    // Find top score
    let maxScore = -Infinity;
    let resultType = "";
    for (let key in scores) {
      if (scores[key] > maxScore) {
        maxScore = scores[key];
        resultType = key;
      }
    }

    const roomMap = {
      "Devoted Darling": "blue",
      "Mood Multiplier": "blue",
      "Tender Protector": "blue",
      "Heatwave": "blue",
      "Promiscuous Plaything": "green",
      "Generous Giver": "green",
      "Bedroom Adventurer": "green",
      "Charmer in Charge": "green",
      "Dungeon Master": "red",
      "Claimed & Trained": "red",
      "Punish Me": "red",
      "Provoker": "red"
    };

    const room = roomMap[resultType];
    document.body.classList.add(room);
    document.getElementById("roomTitle").innerHTML = `Meet your type in the <span style="color: #e1bf78;">${room.toUpperCase()} ROOM</span>`;

    const imageSafe = resultType.toLowerCase().replace(/[^a-z]/g, "_");
    const genderSuffix = gender === "8a" ? "male" : "female";
    const profileURL = `/premium/erotic-blueprint_${imageSafe}.html`;
    const imagePath = `/images/${imageSafe}_${genderSuffix}.jpg`;

    document.getElementById("archetypeText").innerHTML = `
      <div class="archetype-name">
        <a href="${profileURL}" style="color: gold; text-decoration: underline;">${resultType}</a>
      </div>
      <img src="${imagePath}" alt="${resultType}" class="no-save">
      <div class="slogan">Click to reveal your full sexual profile</div>
    `;
  </script>

  <div class="section">
    <a href="/archetype-gallery.html">
      <button>See All Sexual Profiles</button>
    </a>
  </div>

  <footer style="text-align: center; margin-top: 40px;">

    </p>
  </footer>
</body>
</html>
