<!DOCTYPE html>

      font-size: 1.2rem;

      margin-bottom: 20px;
    }

    img.result-img {
      user-select: none;
      display: block;
      margin: 20px auto;
      max-width: 300px;
      border: 4px solid #e1bf78;
      border-radius: 16px;
      box-shadow: 0 0 8px rgba(255, 215, 0, 0.5);
    }

    a {
      color: #e1bf78;
      text-decoration: underline;
      font-weight: bold;
    }

    button {
      margin: 12px;
      padding: 12px 22px;
      font-weight: bold;
      font-size: 1rem;
      border: 2px solid #e1bf78;
      background-color: transparent;
      color: #e1bf78;
      font-style: italic;
      border-radius: 10px;

    button:hover {

    .logo-img {

    .compatibility {

    .btn-row {

      justify-content: space-between;
      max-width: 700px;
      margin: 40px auto;
    }

    footer {
      text-align: center;
      margin-top: 60px;
    }

    footer p {
      font-size: 0.8rem;
      color: white;
      opacity: 0.7;
    }

    @media (min-width: 1024px) {

  <!-- Compatibility Section -->

  const archetypes = {

  const scores = {
    q1: {
      a: {"Devoted Darling": 3, "Generous Giver": 2, "Tender Protector": 2, "Mood Multiplier": 1},
      b: {"Dungeon Master": 3, "Charmer in Charge": 2, "Bedroom Adventurer": 1},
      c: {"Punish Me": 3, "The Provoker": 2, "Claimed & Trained": 1},

      "partner control": {"Claimed & Trained": 5, "Devoted Darling": 5, "Promiscuous Plaything": 5},

      teasing: {"Charmer in Charge": 3, "Promiscuous Plaything": 2, "Tender Protector": 2, "Heatwave": 2, "Generous Giver": 1},

  };

  // Tally scores
  Object.entries(answers).forEach(([q, val]) => {
    const mapping = scores[q];
    if (mapping && mapping[val]) {
      Object.entries(mapping[val]).forEach(([type, points]) => {
        archetypes[type] += points;
      });
    }
  });

  // Pick the top result
  const sorted = Object.entries(archetypes).sort((a, b) => b[1] - a[1]);
  const [topType] = sorted[0];

  const archetypeImages = {

  const imageName = archetypeImages[topType];
  const gender = answers.q8 === "eggplant" ? "male" : "female";
  const imageUrl = `images/${imageName}_${gender}.jpg`;
  const profileLink = `/premium/erotic-blueprint_${imageName}.html`;

  const slogans = {

  document.getElementById("archetypeOutput").innerHTML = `
    <div class="archetype-name">${topType}</div>
    <div class="slogan">${slogans[topType]}</div>
    <a href="${profileLink}">
      <img src="${imageUrl}" alt="${topType}" class="result-img" oncontextmenu="return false">
    </a>
    <div class="section">
      <a href="${profileLink}">Click here to reveal your full sexual profile</a>
    </div>
  `;

  function copyShareURL() {
    const base = window.location.origin + window.location.pathname;
    const link = `${base}?${params.toString()}`;
    navigator.clipboard.writeText(link).then(() => {
      alert("Link copied! Share it with someone sexy.");
    });
  }
</script>
