<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Rizzler: Drop Your Best Line</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body{font-family:'Montserrat',sans-serif;background:#000;color:#fff;text-align:center;padding:20px;margin:0;overflow:hidden}
    .container{max-width:600px;margin:0 auto;border:2px solid #e1bf78;border-radius:15px;padding:20px;box-shadow:0 0 20px #e1bf78}
    h1{font-size:2em;color:#e1bf78;margin-bottom:10px;text-shadow:0 0 10px #e1bf78}
    h1 span{color:#e1bf78;animation:pulse 2s infinite}
    button{padding:15px 30px;margin:10px;font-size:1.2em;border:none;border-radius:25px;cursor:pointer;transition:transform .2s,box-shadow .2s;color:#fff}
    button:hover{transform:scale(1.1);box-shadow:0 0 15px currentColor}
    #speak-btn{background:#06954E}
    #listen-btn{background:#064D95}
    #accept-btn,#send-btn{background:#950606}
    #next-btn{background:#950606}
    #profile-form,#listen-section,#match-section{margin-top:20px}
    input{padding:10px;margin:5px;border:1px solid #e1bf78;border-radius:10px;background:#222;color:#fff;font-family:'Montserrat',sans-serif}
    #audio-player{margin:20px auto;width:100%}
    #chat-window{height:200px;overflow-y:auto;border:1px solid #e1bf78;border-radius:10px;padding:10px;background:#111;margin-bottom:10px;text-align:left}
    .chat-message{padding:8px;margin:5px 0;border-radius:15px;max-width:80%;word-wrap:break-word;animation:slideIn 0.3s ease-out}
    .sent{background:#06954E;margin-left:auto}
    .received{background:#064D95;margin-right:auto}
    .hidden{display:none}
    .toolbar{display:flex;gap:8px;align-items:center;justify-content:center;flex-wrap:wrap;margin-top:8px}
    .toolbar input[type="text"]{flex:1;min-width:180px}
    .icon-btn{background:#064D95}
    #live-remote{width:100%;margin-top:8px}
    @keyframes pulse{0%{opacity:1}50%{opacity:.6}100%{opacity:1}}
    @keyframes slideIn{from{transform:translateY(20px);opacity:0}to{transform:translateY(0);opacity:1}}
    body::before{content:'';position:absolute;top:0;left:0;width:100%;height:100%;background:radial-gradient(circle,rgba(225,191,120,.1) 0%,rgba(0,0,0,0) 100%);z-index:-1}
  </style>
</head>
<body>
  <div class="container">
    <h1>Rizzler: Unleash Your <span>Rizz!</span></h1>

    <div id="profile-form">
      <input type="text" id="username" placeholder="Your name (required)" required>
      <input type="text" id="photo-url" placeholder="Photo URL (optional)">
      <button id="enter-btn">Enter the Game</button>
    </div>

    <div id="main-section" class="hidden">
      <button id="speak-btn">Speak Your Line</button>
      <button id="listen-btn">Listen & Rizz</button>
    </div>

    <!-- LISTEN: hears pickup line (kept exactly) -->
    <div id="listen-section" class="hidden">
      <audio id="audio-player" controls crossorigin="anonymous" playsinline></audio>
      <button id="accept-btn">Accept & Match</button>
      <button id="next-btn">Next Line</button>
    </div>

    <!-- MATCH: live audio room + chat -->
    <div id="match-section" class="hidden">
      <h2>Match! Let the Sparks Fly!</h2>
      <p id="match-info"></p>

      <!-- Live audio (remote) -->
      <audio id="live-remote" class="hidden" controls autoplay playsinline></audio>

      <div id="chat-window"></div>

      <div class="toolbar">
        <input type="text" id="chat-input" placeholder="Type your flirty message...">
        <button id="send-btn">Send</button>

        <!-- Photo upload -->
        <input id="photo-input" class="hidden" type="file" accept="image/*" capture="environment">
        <button id="photo-btn" class="icon-btn">ðŸ“· Photo</button>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script>
    let peer, conn;
    let myPeerId = null;
    let userProfile = {};
    let remoteProfile = null;
    let currentPeerId = null;   // who we connected TO (when we initiate)
    let remotePeerId = null;    // whoâ€™s on the other end (either side)
    let matched = false;

    // Accept handshake
    let acceptedLocal = false;
    let acceptedRemote = false;

    // Recording (pickup line) vars â€” keep your working flow
    let mediaRecorder, recordingStream;
    let audioChunks = [];
    let incomingChunks = [];
    let incomingMime = 'audio/webm;codecs=opus';
    let incomingSize = 0;

    // Live call references
    let liveCall = null;
    let liveLocalStream = null;

    // -------- Helpers (unchanged pickup-line codec detect) --------
    function getSupportedMime() {
      const tryTypes = [
        'audio/webm;codecs=opus',
        'audio/webm',
        'audio/mp4', // iOS Safari often supports mp4
        'audio/ogg;codecs=opus'
      ];
      for (const t of tryTypes) {
        if (window.MediaRecorder && MediaRecorder.isTypeSupported && MediaRecorder.isTypeSupported(t)) {
          return t;
        }
      }
      return '';
    }

    function playBlobInAudio(blob) {
      const audio = document.getElementById('audio-player');
      const url = URL.createObjectURL(blob);
      audio.srcObject = null;
      audio.src = url;
      audio.load();
      audio.play().catch(()=>{});
    }

    function ensureConnectionForSending() {
      if (conn && conn.open) return true;
      if (!currentPeerId) {
        currentPeerId = prompt('Enter the Peer ID to send your line to:');
        if (!currentPeerId) return false;
      }
      conn = peer.connect(currentPeerId);
      wireConn(conn);
      return true;
    }

    // -------- Peer setup --------
    function initPeer() {
      peer = new Peer();
      peer.on('open', (id) => {
        myPeerId = id;
        console.log('Your Peer ID:', id);
        alert('Share this Peer ID with others: ' + id);
      });

      // Data connection (text, control, images, pickup-line blobs)
      peer.on('connection', (connection) => {
        conn = connection;
        remotePeerId = connection.peer;
        wireConn(conn);
        if (conn.open) conn.send({ type: 'profile', data: userProfile });
      });

      // Media call (live audio)
      peer.on('call', async (call) => {
        // We answer with our mic stream (live audio room)
        try {
          const s = await navigator.mediaDevices.getUserMedia({ audio: true });
          liveLocalStream = s;
          call.answer(s);
          liveCall = call;
          call.on('stream', (remoteStream) => attachRemoteLive(remoteStream));
          call.on('close', cleanupLiveCall);
          call.on('error', cleanupLiveCall);
        } catch (e) {
          console.error('Mic error answering call:', e);
        }
      });

      peer.on('error', (e) => console.error('Peer error:', e));
    }

    function wireConn(c) {
      c.on('open', () => {
        c.send({ type: 'profile', data: userProfile });
      });
      c.on('data', handleData);
      c.on('close', () => console.log('Connection closed'));
      c.on('error', (e) => console.error('Conn error:', e));
    }

    // -------- UI wiring --------
    document.getElementById('enter-btn').addEventListener('click', () => {
      userProfile.name = document.getElementById('username').value.trim();
      userProfile.photo = document.getElementById('photo-url').value.trim() || 'No photo';
      if (!userProfile.name) { alert('Name is required!'); return; }
      document.getElementById('profile-form').classList.add('hidden');
      document.getElementById('main-section').classList.remove('hidden');
      initPeer();
    });

    document.getElementById('speak-btn').addEventListener('click', () => {
      const btn = document.getElementById('speak-btn');
      if (btn.dataset.state === 'recording') stopRecording();
      else startRecording();
    });

    document.getElementById('listen-btn').addEventListener('click', startListening);
    document.getElementById('accept-btn').addEventListener('click', acceptLine);
    document.getElementById('next-btn').addEventListener('click', nextLine);
    document.getElementById('send-btn').addEventListener('click', sendMessage);

    document.getElementById('photo-btn').addEventListener('click', () => {
      document.getElementById('photo-input').click();
    });
    document.getElementById('photo-input').addEventListener('change', handlePhotoChosen);

    // -------- Pickup line: record -> send (unchanged) --------
    function startRecording() {
      if (!ensureConnectionForSending()) return;

      navigator.mediaDevices.getUserMedia({ audio: true }).then((s) => {
        recordingStream = s;
        const mimeType = getSupportedMime();
        try {
          mediaRecorder = new MediaRecorder(recordingStream, mimeType ? { mimeType } : {});
        } catch (e) { alert('MediaRecorder failed to start: ' + e.message); return; }

        audioChunks = [];
        mediaRecorder.ondataavailable = (e) => { if (e.data && e.data.size > 0) audioChunks.push(e.data); };
        mediaRecorder.onstop = () => {
          recordingStream.getTracks().forEach(t => t.stop());
          const finalMime = mediaRecorder.mimeType || mimeType || 'audio/webm';
          const blob = new Blob(audioChunks, { type: finalMime });
          sendPickupBlob(blob, finalMime);
          const btn = document.getElementById('speak-btn');
          btn.innerText = 'Speak Your Line';
          btn.dataset.state = '';
        };

        mediaRecorder.start(100);
        const btn = document.getElementById('speak-btn');
        btn.innerText = 'Stop Recording';
        btn.dataset.state = 'recording';
      }).catch((e) => alert('Microphone access denied: ' + e.message));
    }

    function stopRecording() {
      if (mediaRecorder && mediaRecorder.state !== 'inactive') mediaRecorder.stop();
    }

    function sendPickupBlob(blob, mimeType) {
      if (!conn || !conn.open) { alert('Not connected to a peer to send your line.'); return; }
      conn.send({ type: 'audio-start', mime: mimeType, size: blob.size });
      const chunkSize = 16 * 1024;
      let offset = 0;
      const reader = new FileReader();
      reader.onload = (e) => {
        conn.send({ type: 'audio-chunk', data: new Uint8Array(e.target.result) });
        offset += e.target.result.byteLength;
        if (offset < blob.size) readNext(); else conn.send({ type: 'audio-end' });
      };
      function readNext(){ reader.readAsArrayBuffer(blob.slice(offset, offset + chunkSize)); }
      readNext();
    }

    // -------- Listen to a pickup line --------
    function startListening() {
      document.getElementById('main-section').classList.add('hidden');
      document.getElementById('listen-section').classList.remove('hidden');

      if (!peer) { initPeer(); }
      currentPeerId = prompt('Enter the Peer ID of someone to connect with:');
      if (currentPeerId) {
        conn = peer.connect(currentPeerId);
        remotePeerId = currentPeerId;
        wireConn(conn);
      }
    }

    // -------- Accept -> live audio chat handshake --------
    function acceptLine() {
      if (!(conn && conn.open)) return;
      acceptedLocal = true;
      conn.send({ type: 'accept', data: userProfile });
      tryStartLiveRoom();              // if they already accepted, this starts the call
      // show match immediately (use remote if known)
      showMatch(remoteProfile || userProfile);
    }

    function tryStartLiveRoom() {
      if (!acceptedLocal || !acceptedRemote) return;
      // Decide who initiates the call (avoid double-call): lexicographically smaller peer ID calls
      if (!myPeerId || !remotePeerId) return;
      const iInitiate = myPeerId < remotePeerId;

      if (iInitiate) {
        startOutgoingLiveCall();
      }
      // The non-initiator will auto-answer in peer.on('call') above
    }

    async function startOutgoingLiveCall() {
      try {
        const s = await navigator.mediaDevices.getUserMedia({ audio: true });
        liveLocalStream = s;
        liveCall = peer.call(remotePeerId, s);
        liveCall.on('stream', (remoteStream) => attachRemoteLive(remoteStream));
        liveCall.on('close', cleanupLiveCall);
        liveCall.on('error', cleanupLiveCall);
      } catch (e) {
        console.error('Mic error placing call:', e);
      }
    }

    function attachRemoteLive(remoteStream) {
      const el = document.getElementById('live-remote');
      el.classList.remove('hidden');
      el.srcObject = remoteStream;
      el.play().catch(()=>{});
    }

    function cleanupLiveCall() {
      const el = document.getElementById('live-remote');
      el.pause(); el.srcObject = null;
      el.classList.add('hidden');
      if (liveLocalStream) {
        liveLocalStream.getTracks().forEach(t=>t.stop());
        liveLocalStream = null;
      }
      liveCall = null;
    }

    function nextLine() {
      if (conn) try { conn.close(); } catch {}
      document.getElementById('audio-player').srcObject = null;
      document.getElementById('audio-player').src = '';
      cleanupLiveCall();
      remoteProfile = null;
      acceptedLocal = false;
      acceptedRemote = false;
      matched = false;
      startListening();
    }

    function showMatch(otherProfile) {
      document.getElementById('listen-section').classList.add('hidden');
      document.getElementById('match-section').classList.remove('hidden');
      const matchInfo = document.getElementById('match-info');
      matchInfo.innerHTML = `Matched with ${otherProfile.name}! ${
        otherProfile.photo !== 'No photo'
          ? `<br><img src="${otherProfile.photo}" alt="Profile Photo" style="max-width: 150px; border-radius: 50%; border: 2px solid #e1bf78;">`
          : ''
      }`;
    }

    // -------- Text chat (unchanged) --------
    function sendMessage() {
      const input = document.getElementById('chat-input');
      const message = input.value.trim();
      if (!message || !(conn && conn.open)) return;
      conn.send({ type: 'message', data: message });
      displayMessage(message, true);
      input.value = '';
    }

    function displayMessage(message, isSent) {
      const chatWindow = document.getElementById('chat-window');
      const messageDiv = document.createElement('div');
      messageDiv.className = `chat-message ${isSent ? 'sent' : 'received'}`;
      messageDiv.textContent = message;
      chatWindow.appendChild(messageDiv);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    // -------- Photo sending (chunked) --------
    function handlePhotoChosen(e) {
      const file = e.target.files && e.target.files[0];
      if (!file || !(conn && conn.open)) return;

      file.arrayBuffer().then(buf => {
        const blob = new Blob([buf], { type: file.type || 'image/jpeg' });
        // local echo
        appendImage(blob, true);
        // send
        sendImageBlob(blob, file.name || 'photo.jpg');
        e.target.value = '';
      });
    }

    function sendImageBlob(blob, name) {
      conn.send({ type: 'image-start', mime: blob.type, name, size: blob.size });
      const chunkSize = 16 * 1024;
      let offset = 0;
      const reader = new FileReader();
      reader.onload = (e) => {
        conn.send({ type: 'image-chunk', data: new Uint8Array(e.target.result) });
        offset += e.target.result.byteLength;
        if (offset < blob.size) readNext(); else conn.send({ type: 'image-end' });
      };
      function readNext(){ reader.readAsArrayBuffer(blob.slice(offset, offset + chunkSize)); }
      readNext();
    }

    function appendImage(blob, sent) {
      const chatWindow = document.getElementById('chat-window');
      const url = URL.createObjectURL(blob);
      const imgWrap = document.createElement('div');
      imgWrap.className = `chat-message ${sent ? 'sent' : 'received'}`;
      const img = document.createElement('img');
      img.src = url;
      img.style.maxWidth = '220px';
      img.style.borderRadius = '10px';
      img.style.display = 'block';
      imgWrap.appendChild(img);
      chatWindow.appendChild(imgWrap);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    // -------- Incoming data handler --------
    let rxImage = { parts: [], mime: 'image/jpeg', name: 'photo.jpg', size: 0 };

    function handleData(msg) {
      if (!msg || !msg.type) return;

      switch (msg.type) {
        case 'profile':
          remoteProfile = msg.data || null;
          break;

        // Working pickup-line path (unchanged)
        case 'audio-start':
          incomingChunks = [];
          incomingMime = msg.mime || 'audio/webm;codecs=opus';
          incomingSize = msg.size || 0;
          break;
        case 'audio-chunk':
          incomingChunks.push(msg.data);
          break;
        case 'audio-end': {
          const blob = new Blob(incomingChunks, { type: incomingMime });
          playBlobInAudio(blob);
          break;
        }

        // Accept handshake for live audio room
        case 'accept':
          acceptedRemote = true;
          matched = true;
          if (msg.data) remoteProfile = msg.data;  // keep who they are
          showMatch(remoteProfile || { name: 'Mystery' });
          tryStartLiveRoom();
          break;

        // Text chat
        case 'message':
          if (matched) displayMessage(msg.data, false);
          break;

        // Photo transfer
        case 'image-start':
          rxImage = { parts: [], mime: msg.mime || 'image/jpeg', name: msg.name || 'photo.jpg', size: msg.size || 0 };
          break;
        case 'image-chunk':
          rxImage.parts.push(msg.data);
          break;
        case 'image-end': {
          const blob = new Blob(rxImage.parts, { type: rxImage.mime });
          appendImage(blob, false);
          rxImage = { parts: [], mime: 'image/jpeg', name: 'photo.jpg', size: 0 };
          break;
        }

        default:
          console.log('Unknown message type:', msg.type);
      }
    }
  </script>
</body>
</html>
