<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Rizzler: Drop Your Best Line</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body{font-family:'Montserrat',sans-serif;background:#000;color:#fff;text-align:center;padding:20px;margin:0;overflow:hidden}
    .container{max-width:640px;margin:0 auto;border:2px solid #e1bf78;border-radius:15px;padding:20px;box-shadow:0 0 20px #e1bf78}
    h1{font-size:2em;color:#e1bf78;margin-bottom:10px;text-shadow:0 0 10px #e1bf78}
    h1 span{animation:pulse 2s infinite}
    button{padding:12px 20px;margin:8px;font-size:1em;border:none;border-radius:22px;cursor:pointer;transition:transform .2s,box-shadow .2s;color:#fff}
    button:hover{transform:scale(1.06);box-shadow:0 0 15px currentColor}
    #speak-btn{background:#06954E}
    #listen-btn{background:#064D95}
    #accept-btn,#send-btn{background:#950606}
    #next-btn{background:#950606}
    #profile-form,#listen-section,#match-section{margin-top:20px}
    input[type="text"]{padding:10px;margin:5px;border:1px solid #e1bf78;border-radius:10px;background:#222;color:#fff;font-family:'Montserrat',sans-serif;width:calc(100% - 24px)}
    #audio-player{margin:16px auto;width:100%}
    #chat-window{height:280px;overflow-y:auto;border:1px solid #e1bf78;border-radius:10px;padding:10px;background:#111;margin-bottom:10px;text-align:left}
    .chat-message{padding:8px 10px;margin:6px 0;border-radius:12px;max-width:85%;word-wrap:break-word;animation:slideIn .3s ease-out;display:inline-block}
    .sent{background:#06954E;margin-left:auto}
    .received{background:#064D95;margin-right:auto}
    .bubble{display:flex}
    .bubble.sent{justify-content:flex-end}
    .bubble.received{justify-content:flex-start}
    .chat-img{max-width:220px;border-radius:10px;border:1px solid rgba(255,255,255,.2);display:block}
    .chat-audio{width:220px;display:block}
    .toolbar{display:flex;gap:8px;align-items:center;justify-content:center;flex-wrap:wrap}
    .toolbar input[type="text"]{flex:1;min-width:200px;margin:0}
    .icon-btn{background:#064D95}
    .icon-btn.secondary{background:#06954E}
    .hidden{display:none}
    @keyframes pulse{0%{opacity:1}50%{opacity:.6}100%{opacity:1}}
    @keyframes slideIn{from{transform:translateY(14px);opacity:0}to{transform:translateY(0);opacity:1}}
    body::before{content:'';position:absolute;top:0;left:0;width:100%;height:100%;background:radial-gradient(circle,rgba(225,191,120,.1) 0%,rgba(0,0,0,0) 100%);z-index:-1}
  </style>
</head>
<body>
  <div class="container">
    <h1>Rizzler: Unleash Your <span>Rizz!</span></h1>

    <div id="profile-form">
      <input type="text" id="username" placeholder="Your name (required)" required>
      <input type="text" id="photo-url" placeholder="Photo URL (optional)">
      <button id="enter-btn">Enter the Game</button>
    </div>

    <div id="main-section" class="hidden">
      <button id="speak-btn">Speak Your Line</button>
      <button id="listen-btn">Listen & Rizz</button>
    </div>

    <div id="listen-section" class="hidden">
      <audio id="audio-player" controls crossorigin="anonymous"></audio>
      <div>
        <button id="accept-btn">Accept & Match</button>
        <button id="next-btn">Next Line</button>
      </div>
    </div>

    <div id="match-section" class="hidden">
      <h2>Match! Let the Sparks Fly!</h2>
      <p id="match-info"></p>

      <div id="chat-window"></div>

      <!-- Chat toolbar -->
      <div class="toolbar">
        <input type="text" id="chat-input" placeholder="Type your flirty message‚Ä¶">
        <button id="send-btn">Send</button>

        <!-- Photo upload -->
        <input id="photo-input" class="hidden" type="file" accept="image/*" capture="environment">
        <button id="photo-btn" class="icon-btn">üì∑ Photo</button>

        <!-- Voice note (push-to-talk) -->
        <button id="voice-btn" class="icon-btn secondary">üéôÔ∏è Voice Note</button>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script>
    let peer, conn;
    let mediaRecorder, recordingStream;
    let audioChunks = [];
    let userProfile = {};
    let remoteProfile = null;
    let currentPeerId = null;
    let matched = false;

    // For pickup-line listening
    let incomingChunks = [];
    let incomingMime = 'audio/webm;codecs=opus';

    // For images & voice notes
    let rxBuffer = { kind: null, mime: '', name: '', size: 0, parts: [] };

    // ---------- Utilities ----------
    function getSupportedMime() {
      const tryTypes = [
        'audio/webm;codecs=opus',
        'audio/webm',
        'audio/mp4',
        'audio/ogg;codecs=opus'
      ];
      for (const t of tryTypes) {
        if (window.MediaRecorder && MediaRecorder.isTypeSupported && MediaRecorder.isTypeSupported(t)) return t;
      }
      return '';
    }

    function blobToObjectURL(blob) {
      return URL.createObjectURL(blob);
    }

    function appendBubble(node, sent=false) {
      const wrap = document.createElement('div');
      wrap.className = `bubble ${sent ? 'sent' : 'received'}`;
      wrap.appendChild(node);
      const chat = document.getElementById('chat-window');
      chat.appendChild(wrap);
      chat.scrollTop = chat.scrollHeight;
    }

    function appendText(message, sent) {
      const div = document.createElement('div');
      div.className = `chat-message ${sent ? 'sent':'received'}`;
      div.textContent = message;
      appendBubble(div, sent);
    }

    function appendImage(blob, sent) {
      const img = document.createElement('img');
      img.className = 'chat-img chat-message';
      img.src = blobToObjectURL(blob);
      appendBubble(img, sent);
    }

    function appendAudio(blob, sent) {
      const audio = document.createElement('audio');
      audio.className = 'chat-audio chat-message';
      audio.controls = true;
      audio.src = blobToObjectURL(blob);
      appendBubble(audio, sent);
      // Attempt autoplay for received voice notes (user may need to tap)
      if (!sent) audio.play().catch(()=>{});
    }

    function ensureConnectionForSending() {
      if (conn && conn.open) return true;
      if (!currentPeerId) {
        currentPeerId = prompt('Enter the Peer ID to connect:');
        if (!currentPeerId) return false;
      }
      conn = peer.connect(currentPeerId);
      wireConnEvents(conn);
      return true;
    }

    // ---------- Peer Setup ----------
    function initPeer() {
      peer = new Peer();
      peer.on('open', (id) => {
        console.log('Your Peer ID:', id);
        alert('Share this Peer ID with others: ' + id);
      });
      peer.on('connection', (connection) => {
        conn = connection;
        wireConnEvents(conn);
        if (conn.open) conn.send({ type: 'profile', data: userProfile });
      });

      // Optional live-stream path (kept for pickup-line streaming if you add it later)
      peer.on('call', (call) => {
        call.answer();
        call.on('stream', (remoteStream) => {
          const audio = document.getElementById('audio-player');
          audio.srcObject = remoteStream;
          audio.muted = false;
          audio.play().catch(e => console.error('Audio play error:', e));
        });
      });

      peer.on('error', (e) => console.error('Peer error:', e));
    }

    function wireConnEvents(c) {
      c.on('open', () => {
        c.send({ type: 'profile', data: userProfile });
      });
      c.on('data', handleData);
      c.on('close', () => console.log('Connection closed'));
      c.on('error', (e) => console.error('Conn error:', e));
    }

    // ---------- UI wiring ----------
    document.getElementById('enter-btn').addEventListener('click', () => {
      userProfile.name = document.getElementById('username').value.trim();
      userProfile.photo = document.getElementById('photo-url').value.trim() || 'No photo';
      if (!userProfile.name) { alert('Name is required!'); return; }
      document.getElementById('profile-form').classList.add('hidden');
      document.getElementById('main-section').classList.remove('hidden');
      initPeer();
    });

    // Speak pickup line (record -> send as blob to listener)
    document.getElementById('speak-btn').addEventListener('click', () => {
      const btn = document.getElementById('speak-btn');
      if (btn.dataset.state === 'recording') stopPickupRecording();
      else startPickupRecording();
    });

    document.getElementById('listen-btn').addEventListener('click', startListening);
    document.getElementById('accept-btn').addEventListener('click', acceptLine);
    document.getElementById('next-btn').addEventListener('click', nextLine);
    document.getElementById('send-btn').addEventListener('click', sendText);

    document.getElementById('photo-btn').addEventListener('click', () => {
      document.getElementById('photo-input').click();
    });
    document.getElementById('photo-input').addEventListener('change', handlePhotoChosen);

    document.getElementById('voice-btn').addEventListener('click', toggleVoiceNote);

    // ---------- Pickup line recording ----------
    function startPickupRecording() {
      if (!ensureConnectionForSending()) return;
      navigator.mediaDevices.getUserMedia({ audio: true }).then((s) => {
        recordingStream = s;
        const mimeType = getSupportedMime();
        try {
          mediaRecorder = new MediaRecorder(recordingStream, mimeType ? { mimeType } : {});
        } catch (e) {
          alert('MediaRecorder failed: ' + e.message);
          return;
        }
        audioChunks = [];
        mediaRecorder.ondataavailable = (e) => { if (e.data && e.data.size) audioChunks.push(e.data); };
        mediaRecorder.onstop = () => {
          recordingStream.getTracks().forEach(t => t.stop());
          const finalMime = mediaRecorder.mimeType || mimeType || 'audio/webm';
          const blob = new Blob(audioChunks, { type: finalMime });
          // Send as pickup line
          sendBlobInChunks(blob, finalMime, 'pickup', 'pickup.webm');
          const btn = document.getElementById('speak-btn');
          btn.innerText = 'Speak Your Line';
          btn.dataset.state = '';
        };
        mediaRecorder.start(100);
        const btn = document.getElementById('speak-btn');
        btn.innerText = 'Stop Recording';
        btn.dataset.state = 'recording';
      }).catch((e) => alert('Microphone access denied: ' + e.message));
    }

    function stopPickupRecording() {
      if (mediaRecorder && mediaRecorder.state !== 'inactive') mediaRecorder.stop();
    }

    // ---------- Listening to pickup lines ----------
    function startListening() {
      document.getElementById('main-section').classList.add('hidden');
      document.getElementById('listen-section').classList.remove('hidden');

      if (!peer) initPeer();
      currentPeerId = prompt('Enter the Peer ID of someone to connect with:');
      if (currentPeerId) {
        conn = peer.connect(currentPeerId);
        wireConnEvents(conn);
      }
    }

    // ---------- Accept / Next ----------
    function acceptLine() {
      if (conn && conn.open) {
        matched = true;
        conn.send({ type: 'accept', data: userProfile });
        // Show *their* profile if we have it; fallback to mine
        showMatch(remoteProfile || userProfile);
      }
    }

    function nextLine() {
      if (conn) try { conn.close(); } catch {}
      const audio = document.getElementById('audio-player');
      audio.srcObject = null; audio.src = '';
      remoteProfile = null; matched = false;
      startListening();
    }

    function showMatch(otherProfile) {
      document.getElementById('listen-section').classList.add('hidden');
      document.getElementById('match-section').classList.remove('hidden');
      const matchInfo = document.getElementById('match-info');
      matchInfo.innerHTML = `Matched with ${otherProfile.name}! ${
        otherProfile.photo !== 'No photo'
          ? `<br><img src="${otherProfile.photo}" alt="Profile Photo" style="max-width: 150px; border-radius: 50%; border: 2px solid #e1bf78;">`
          : ''
      }`;
    }

    // ---------- Text chat ----------
    function sendText() {
      const input = document.getElementById('chat-input');
      const message = input.value.trim();
      if (!message) return;
      if (conn && conn.open) {
        conn.send({ type: 'message', data: message });
        appendText(message, true);
        input.value = '';
      }
    }

    // ---------- Photo send ----------
    function handlePhotoChosen(e) {
      const file = e.target.files && e.target.files[0];
      if (!file) return;
      if (!(conn && conn.open)) { alert('Not connected'); return; }
      // Send image
      file.arrayBuffer().then(buf => {
        const blob = new Blob([buf], { type: file.type || 'image/jpeg' });
        sendBlobInChunks(blob, blob.type, 'image', file.name || 'photo.jpg');
        // Local echo
        appendImage(blob, true);
        e.target.value = ''; // reset
      });
    }

    // ---------- Voice note (chat) ----------
    let vnRecorder = null, vnStream = null, vnChunks = [], vnActive = false;
    function toggleVoiceNote() {
      if (vnActive) {
        if (vnRecorder && vnRecorder.state !== 'inactive') vnRecorder.stop();
        vnActive = false;
        document.getElementById('voice-btn').textContent = 'üéôÔ∏è Voice Note';
        return;
      }
      if (!(conn && conn.open)) { alert('Not connected'); return; }

      navigator.mediaDevices.getUserMedia({ audio:true }).then(s => {
        vnStream = s;
        const mimeType = getSupportedMime();
        try {
          vnRecorder = new MediaRecorder(vnStream, mimeType ? { mimeType } : {});
        } catch (e) {
          alert('Voice note failed: ' + e.message); return;
        }
        vnChunks = [];
        vnRecorder.ondataavailable = (e)=>{ if (e.data && e.data.size) vnChunks.push(e.data); };
        vnRecorder.onstop = () => {
          vnStream.getTracks().forEach(t=>t.stop());
          const finalMime = vnRecorder.mimeType || mimeType || 'audio/webm';
          const blob = new Blob(vnChunks, { type: finalMime });
          sendBlobInChunks(blob, finalMime, 'voice', 'voice-note.webm');
          appendAudio(blob, true);
        };
        vnRecorder.start(100);
        vnActive = true;
        document.getElementById('voice-btn').textContent = '‚èπÔ∏è Stop';
      }).catch(e => alert('Mic blocked: ' + e.message));
    }

    // ---------- Generic chunked send ----------
    function sendBlobInChunks(blob, mimeType, kind, name='blob.bin') {
      if (!conn || !conn.open) { alert('Not connected'); return; }
      const startType = `${kind}-start`;
      const chunkType = `${kind}-chunk`;
      const endType   = `${kind}-end`;

      conn.send({ type: startType, mime: mimeType, name, size: blob.size });

      const chunkSize = 16 * 1024; // 16KB
      let offset = 0;
      const reader = new FileReader();
      reader.onload = (e) => {
        const arr = new Uint8Array(e.target.result);
        conn.send({ type: chunkType, data: arr });
        offset += arr.length;
        if (offset < blob.size) readNext();
        else conn.send({ type: endType });
      };
      function readNext() {
        const slice = blob.slice(offset, offset + chunkSize);
        reader.readAsArrayBuffer(slice);
      }
      readNext();
    }

    // ---------- Incoming data handler ----------
    function handleData(msg) {
      if (!msg || !msg.type) return;

      // Store profile ASAP
      if (msg.type === 'profile') {
        remoteProfile = msg.data || null;
        return;
      }

      switch (msg.type) {
        // Pickup line (kept from previous version)
        case 'audio-start':
          incomingChunks = []; incomingMime = msg.mime || 'audio/webm;codecs=opus';
          break;
        case 'audio-chunk':
          incomingChunks.push(msg.data);
          break;
        case 'audio-end': {
          const blob = new Blob(incomingChunks, { type: incomingMime });
          const audio = document.getElementById('audio-player');
          audio.srcObject = null; audio.src = blobToObjectURL(blob);
          audio.play().catch(()=>{});
          break;
        }

        // Match accept
        case 'accept':
          if (!matched) {
            matched = true;
            showMatch(remoteProfile || msg.data || { name: 'Mystery' });
          }
          break;

        // Text chat
        case 'message':
          if (matched) appendText(msg.data, false);
          break;

        // Image transfer
        case 'image-start':
          rxBuffer = { kind:'image', mime: msg.mime || 'image/jpeg', name: msg.name || 'photo.jpg', size: msg.size||0, parts: [] };
          break;
        case 'image-chunk':
          rxBuffer.parts.push(msg.data);
          break;
        case 'image-end': {
          const blob = new Blob(rxBuffer.parts, { type: rxBuffer.mime });
          appendImage(blob, false);
          rxBuffer = { kind:null, mime:'', name:'', size:0, parts:[] };
          break;
        }

        // Voice note transfer
        case 'voice-start':
          rxBuffer = { kind:'voice', mime: msg.mime || 'audio/webm', name: msg.name || 'voice.webm', size: msg.size||0, parts: [] };
          break;
        case 'voice-chunk':
          rxBuffer.parts.push(msg.data);
          break;
        case 'voice-end': {
          const blob = new Blob(rxBuffer.parts, { type: rxBuffer.mime });
          appendAudio(blob, false);
          rxBuffer = { kind:null, mime:'', name:'', size:0, parts:[] };
          break;
        }

        default:
          console.log('Unknown msg:', msg);
      }
    }
  </script>
</body>
</html>
