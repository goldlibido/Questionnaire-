<style>
  :root{
    --gold:#e1bf78; --blue:#064D95; --green:#06954E; --red:#c40018;
    --bg:#000; --ink:#0a0a0a; --muted:#b6b6b6;

  *{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
  html,body{height:100%}
  body{margin:0;background:var(--bg);color:#fff;font-family:'Montserrat',sans-serif;display:flex;justify-content:center}
  .page{width:100%;max-width:860px;padding:20px}
  .logo-wrap{display:flex;justify-content:center;margin:8px 0 14px}
  .logo{width:180px;height:auto}
  /* gradient frame */
  .frame{background:linear-gradient(90deg,var(--red),var(--blue),var(--green));
         padding:1px;border-radius:16px}
  .card{background:#0b0b0b;border-radius:16px;padding:16px}
  h1{margin:0 0 6px;font-size:1.4rem;text-align:center;color:#fff}
  h2{margin:12px 0 10px;font-size:1.05rem}
  .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
  button{padding:12px 16px;border:0;border-radius:22px;color:#fff;background:#222;cursor:pointer;
    font-size:1rem;transition:transform .12s ease, box-shadow .12s ease}
  button:hover{transform:translateY(-1px);box-shadow:0 6px 14px rgba(0,0,0,.25)}
  .btn-green{background:var(--green)} .btn-blue{background:var(--blue)} .btn-red{background:var(--red)}
  .muted{color:var(--muted)}
  #status{min-height:1.2em;margin-top:8px}
  #status.ok{color:#9bffa6} #status.err{color:#ff8b95}
  /* inputs vertical */
  .field{margin:10px 0}
  .field label{display:block;margin:0 0 6px;font-weight:700}
  input[type="text"], select{
    width:100%;padding:12px 14px;border-radius:12px;border:1px solid #2a2a2a;background:#121212;color:#fff;
    font-size:1rem;appearance:none;cursor:pointer
  }
  input[type="text"]:focus, select:focus{outline:2px solid rgba(255,255,255,.15)}
  /* photos grid (4) */
  .photos{display:grid;grid-template-columns:1fr;gap:10px}
  @media(min-width:560px){.photos{grid-template-columns:repeat(2,1fr)}}
  .slot{position:relative;aspect-ratio:1;border:1px dashed rgba(255,255,255,.25);border-radius:12px;
        background:#121212;display:flex;align-items:center;justify-content:center;color:#ccc;overflow:hidden}
  .slot .prompt{pointer-events:none}
  .slot input{position:absolute;inset:0;opacity:0;cursor:pointer}
  .slot img{width:100%;height:100%;object-fit:cover;display:block}
  .slot .rm{position:absolute;top:8px;right:8px;width:26px;height:26px;border-radius:50%;
            background:rgba(0,0,0,.7);display:flex;align-items:center;justify-content:center;font-weight:800}
  /* audio + lists */
  audio{width:100%;margin:8px 0;background:#000}
  #tabs{display:flex;gap:8px;justify-content:center;margin:8px 0}
  #tabs button.active{outline:2px solid rgba(255,255,255,.25)}
  #matches-list{max-height:260px;overflow:auto;background:#101010;border-radius:12px;padding:8px}
  .match-item{padding:10px;background:#161616;border-radius:10px;margin:6px 0;cursor:pointer}
  #chat{max-height:360px;overflow:auto;background:#101010;border-radius:12px;padding:10px}
  .bubble{display:inline-block;max-width:78%;padding:8px 10px;margin:6px 0;border-radius:12px;animation:fade .2s ease-out}
  .me{background:var(--green);margin-left:auto} .them{background:var(--blue);margin-right:auto}
  .bubble img{max-width:220px;border-radius:10px;display:block}
  @keyframes fade{from{opacity:0;transform:translateY(6px)}to{opacity:1;transform:translateY(0)}}
</style>
</head>

<script type="module">
/* ===== Imports ===== */
import { app, db } from './firebase-config.js';
import { getAuth, signInAnonymously, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js';
import { ref, set, update, get, push, onValue, onChildAdded, serverTimestamp, query, orderByChild, limitToLast } from 'https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js';
import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from 'https://www.gstatic.com/firebasejs/10.12.3/firebase-storage.js';

/* ===== Setup ===== */
const auth = getAuth(app);
const storage = getStorage(app);
const $ = s => document.querySelector(s);
const setStatus=(t,cls='')=>{const el=$('#status'); el.textContent=t||''; el.className=cls;};

/* Make selects open on first tap (iOS) */
for (const sel of document.querySelectorAll('select')) {
  sel.addEventListener('touchstart', ()=> sel.focus(), {passive:true});
}

/* ===== State ===== */
let my={ uid:null };
let lineRec=null, lineChunks=[], lineStream=null, lineMime='audio/webm';
let myLineUrl=null, myLineUploaded=false;
let photoFiles=[null,null,null,null], photoUrls=[null,null,null,null];
let myProfile=null, feed=[], feedPos=-1, currentCard=null;
let currentMatchId=null, chatUnsub=null;

/* ===== Auth ===== */
signInAnonymously(auth).catch(()=>{});
onAuthStateChanged(auth, (user)=>{
  if (!user) return;
  my.uid = user.uid;
  setStatus('Signed in.','ok');
  initUI();
});

/* ===== UI init ===== */
function initUI(){
  // Age 18-80
  const ageSel=$('#p_age'); for(let i=18;i<=80;i++){ const o=document.createElement('option'); o.value=i; o.textContent=i; ageSel.appendChild(o); }
  // Height 4'0" .. 7'0"
  const hSel=$('#p_height');
  for(let ft=4; ft<=7; ft++){ for(let inch=0; inch<12; inch++){ if(ft===7&&inch>0) break; const lab=`${ft}'${inch}"`; const o=document.createElement('option'); o.value=lab; o.textContent=lab; hSel.appendChild(o); } }

  // Photo previews (single tap anywhere on slot)
  $('#photoGrid').addEventListener('change', e=>{
    const input=e.target.closest('input[type=file]'); if(!input) return;
    const idx=+input.dataset.idx; const f=input.files?.[0]; if(!f) return;
    photoFiles[idx]=f;
    const slot=input.parentElement;
    slot.innerHTML=''; // clear
    const img=document.createElement('img'); img.src=URL.createObjectURL(f);
    const rm=document.createElement('div'); rm.className='rm'; rm.textContent='√ó';
    rm.addEventListener('click', ev=>{
      ev.stopPropagation();
      photoFiles[idx]=null; photoUrls[idx]=null;
      slot.innerHTML='<div class="prompt">+ Photo</div>';
      const re=document.createElement('input'); re.type='file'; re.accept='image/*'; re.dataset.idx=idx;
      slot.appendChild(re);
    });
    slot.appendChild(img); slot.appendChild(rm);
    const re=document.createElement('input'); re.type='file'; re.accept='image/*'; re.dataset.idx=idx;
    slot.appendChild(re); // keep input so user can replace
  });

  // Recording
  $('#rec-toggle').addEventListener('click', toggleRecord);
  $('#upload-line').addEventListener('click', uploadLine);

  // Profile save
  $('#save-profile').addEventListener('click', saveProfile);

  // Tabs
  $('#tab-browse').addEventListener('click', ()=>showTab('browse'));
  $('#tab-matches').addEventListener('click', ()=>showTab('matches'));
  // Browse
  $('#next').addEventListener('click', nextCard);
  $('#pass').addEventListener('click', async ()=>{
    if(!currentCard) return;
    await set(ref(db,`passes/${my.uid}/${currentCard.uid}`), true);
    nextCard();
  });
  $('#like').addEventListener('click', likeCurrent);

  // Chat
  $('#send').addEventListener('click', sendText);
  $('#send-photo').addEventListener('click', ()=>$('#photo').click());
  $('#photo').addEventListener('change', sendPhoto);
  $('#send-voice').addEventListener('click', sendVoiceMemo);
  $('#back-to-matches').addEventListener('click', ()=>showTab('matches'));
}

/* ===== Helpers ===== */
function pickMime(){
  const t=['audio/mp4','audio/webm;codecs=opus','audio/webm','audio/ogg;codecs=opus'];
  for(const x of t){ if(window.MediaRecorder?.isTypeSupported?.(x)) return x; }
  return '';
}

/* ===== Recording ===== */
async function toggleRecord(){
  if(!lineRec || lineRec.state==='inactive'){
    try{
      const s = await navigator.mediaDevices.getUserMedia({audio:true});
      lineStream=s; lineChunks=[]; const mt=pickMime(); lineMime=mt||'audio/webm';
      lineRec = new MediaRecorder(s, mt?{mimeType:mt}:{});
      lineRec.ondataavailable=e=>{ if(e.data && e.data.size) lineChunks.push(e.data); };
      lineRec.onstop=()=>{
        lineStream.getTracks().forEach(t=>t.stop());
        const blob=new Blob(lineChunks,{type:lineRec.mimeType||lineMime});
        const a=$('#line-preview'); a.hidden=false; a.src=URL.createObjectURL(blob); a.load();
        $('#upload-line').disabled=false;
        setStatus('Preview ready. Upload your line.','ok');
      };
      lineRec.start(100);
      $('#rec-toggle').textContent='‚èπÔ∏è Stop';
      setStatus('Recording‚Ä¶');
    }catch(e){
      setStatus('Microphone blocked ‚Äî enable permissions in Safari Settings.','err');
    }
  }else{
    lineRec.stop(); $('#rec-toggle').textContent='üéôÔ∏è Start recording';
  }
}

async function uploadLine(){
  if(!lineChunks.length){ setStatus('Record first.','err'); return; }
  try{
    if(!auth.currentUser){ await signInAnonymously(auth); }
    setStatus('Uploading line‚Ä¶');
    const blob=new Blob(lineChunks,{type:lineMime});
    const key=`${my.uid}-${Date.now()}.webm`;
    const r=sRef(storage, `lines/${my.uid}/${key}`);
    await uploadBytes(r, blob, {contentType: lineMime});
    myLineUrl = await getDownloadURL(r);
    await set(ref(db,`lines/${my.uid}`), {
      uid: my.uid, name: $('#p_name').value||'Rizzler',
      url: myLineUrl, mime: lineMime, ts: serverTimestamp()
    });
    myLineUploaded=true;
    setStatus('Line uploaded. Now finish profile.','ok');
  }catch(err){
    console.error(err);
    setStatus('Upload failed. Check Storage rules / bucket / auth.', 'err');
  }
}

/* ===== Save Profile ===== */
async function saveProfile(){
  const name = ($('#p_name').value||'').trim();
  const age  = $('#p_age').value;
  const height = $('#p_height').value;
  const gender = $('#p_gender').value;
  const orientation = $('#p_orientation').value;
  if(!name || !age || !orientation){ setStatus('Please add Name, Age, Orientation.','err'); return; }
  if(!myLineUploaded){ setStatus('Upload your pick-up line first.','err'); return; }

  setStatus('Saving profile‚Ä¶');

  // upload chosen photos
  for(let i=0;i<photoFiles.length;i++){
    const f=photoFiles[i]; if(!f) continue;
    const key=`${my.uid}-${i}-${Date.now()}-${f.name||'photo'}`;
    const r=sRef(storage, `profiles/${my.uid}/${key}`);
    await uploadBytes(r, f, {contentType: f.type||'image/jpeg'});
    photoUrls[i] = await getDownloadURL(r);
  }

  myProfile = {
    uid: my.uid, name, age, height, gender, orientation,
    vocab: $('#p_vocab').value || '',
    looks: $('#p_looks').value || '',
    personality: $('#p_personality').value || '',
    fantasies: $('#p_fantasies').value || '',
    photos: photoUrls.filter(Boolean),
    ts: serverTimestamp()
  };
  await update(ref(db,`users/${my.uid}`), myProfile);

  setStatus('Profile saved! Start browsing.','ok');
  $('#step-record').hidden=true; $('#step-profile').hidden=true; $('#step-browse').hidden=false;
  showTab('browse'); await loadFeed(); loadMatchesList();
}

/* ===== Tabs ===== */
function showTab(which){
  $('#tab-browse').classList.toggle('active', which==='browse');
  $('#tab-matches').classList.toggle('active', which==='matches');
  $('#browse-pane').hidden = (which!=='browse');
  $('#matches-pane').hidden = (which!=='matches');
  $('#chat-pane').hidden = true;
}

/* ===== Feed ===== */
async function loadFeed(){
  const snap = await get(query(ref(db,'lines'), orderByChild('ts'), limitToLast(60)));
  const want = (myProfile?.orientation || 'Both');
  feed=[]; snap.forEach(s=>{ const v=s.val(); if(v && v.uid!==my.uid) feed.push(v); });

  // Filter by poster gender
  const items=[];
  for(const v of feed){
    const gs = await get(ref(db,`users/${v.uid}/gender`));
    const g = gs.exists()? gs.val() : null;
    if (want==='Both' || (want==='Men'&&g==='Man') || (want==='Women'&&g==='Woman')) items.push({...v,gender:g});
  }
  feed = items.sort((a,b)=>(b.ts||0)-(a.ts||0));
  feedPos=-1; nextCard();
}
function renderCard(v){
  $('#card-audio').src=v.url; $('#card-meta').textContent=`${v.name||'Rizzler'} ${v.gender?('‚Ä¢ '+v.gender):''}`;
}
function nextCard(){
  $('#feed-none').style.display='none';
  for(let i=feedPos+1;i<feed.length;i++){ currentCard=feed[i]; feedPos=i; renderCard(currentCard); return; }
  currentCard=null; $('#card-audio').src=''; $('#card-meta').textContent=''; $('#feed-none').style.display='block';
}
async function likeCurrent(){
  if(!currentCard) return;
  await set(ref(db,`likes/${my.uid}/${currentCard.uid}`), true);
  const back = await get(ref(db,`likes/${currentCard.uid}/${my.uid}`));
  if(back.exists()){
    const a=[my.uid,currentCard.uid].sort(); const mid=`${a[0]}_${a[1]}`;
    await update(ref(db,`matches/${mid}`), {a:a[0], b:a[1], ts: serverTimestamp()});
    openChat(mid, currentCard.uid, currentCard.name||'Match');
  } else {
    setStatus('Like sent ‚Äî you‚Äôll match if they like you back.','ok');
    nextCard();
  }
}

/* ===== Matches ===== */
function loadMatchesList(){
  onValue(ref(db,'matches'), (snap)=>{
    const all=snap.val()||{}; const mine=Object.keys(all).filter(id=>{const m=all[id]; return m&&(m.a===my.uid||m.b===my.uid);});
    const list=$('#matches-list'); list.innerHTML='';
    if(!mine.length){ list.innerHTML='<div class="muted">No matches yet.</div>'; return; }
    mine.sort((x,y)=>(all[y].ts?.seconds||0)-(all[x].ts?.seconds||0));
    mine.forEach(id=>{
      const m=all[id]; const other=(m.a===my.uid?m.b:m.a);
      get(ref(db,`users/${other}/name`)).then(ns=>{
        const name=ns.exists()?ns.val():'Match';
        const div=document.createElement('div'); div.className='match-item'; div.textContent=name;
        div.addEventListener('click',()=>openChat(id,other,name));
        list.appendChild(div);
      });
    });
  });
}

/* ===== Chat ===== */
function openChat(matchId, otherUid, otherName){
  currentMatchId=matchId;
  $('#chat-title').textContent=`Chat with ${otherName||'Match'}`;
  $('#browse-pane').hidden=true; $('#matches-pane').hidden=true; $('#chat-pane').hidden=false;
  $('#chat').innerHTML='';
  if(chatUnsub) chatUnsub();
  chatUnsub = onChildAdded(ref(db,`chats/${matchId}/messages`), snap=>renderMsg(snap.val()));
}
function renderMsg(m){
  const box=$('#chat'); const b=document.createElement('div'); b.className='bubble '+(m.from===my.uid?'me':'them');
  if(m.type==='text'){ b.textContent=m.text; }
  else if(m.type==='image'){ const img=document.createElement('img'); img.src=m.url; b.appendChild(img); }
  else if(m.type==='audio'){ const a=document.createElement('audio'); a.controls=true; a.src=m.url; a.playsinline=true; b.appendChild(a); }
  box.appendChild(b); box.scrollTop=box.scrollHeight;
}
async function sendText(){
  const t=($('#msg').value||'').trim(); if(!t||!currentMatchId) return;
  await push(ref(db,`chats/${currentMatchId}/messages`), {from:my.uid,type:'text',text:t,ts:serverTimestamp()});
  $('#msg').value='';
}
async function sendPhoto(e){
  const f=e.target.files?.[0]; if(!f||!currentMatchId) return;
  try{
    const key=`${my.uid}-${Date.now()}-${f.name}`;
    const r=sRef(storage,`chat/${currentMatchId}/${key}`);
    await uploadBytes(r,f,{contentType:f.type||'image/jpeg'});
    const url=await getDownloadURL(r);
    await push(ref(db,`chats/${currentMatchId}/messages`), {from:my.uid,type:'image',url,ts:serverTimestamp()});
  }catch(err){ alert('Photo upload failed.'); }
  e.target.value='';
}
let memoRec=null,memoChunks=[],memoStream=null,memoMime='audio/webm';
async function sendVoiceMemo(){
  if(!currentMatchId) return;
  if(!memoRec || memoRec.state==='inactive'){
    try{
      const s=await navigator.mediaDevices.getUserMedia({audio:true});
      memoStream=s; memoChunks=[]; const mt=pickMime(); memoMime=mt||'audio/webm';
      memoRec=new MediaRecorder(s, mt?{mimeType:mt}:{});
      memoRec.ondataavailable=e=>{ if(e.data && e.data.size) memoChunks.push(e.data); };
      memoRec.onstop=async ()=>{
        memoStream.getTracks().forEach(t=>t.stop());
        const blob=new Blob(memoChunks,{type:memoRec.mimeType||memoMime});
        try{
          const key=`${my.uid}-${Date.now()}.webm`;
          const r=sRef(storage,`chat/${currentMatchId}/${key}`);
          await uploadBytes(r, blob,{contentType:memoMime});
          const url=await getDownloadURL(r);
          await push(ref(db,`chats/${currentMatchId}/messages`), {from:my.uid,type:'audio',url,ts:serverTimestamp()});
        }catch(err){ alert('Audio upload failed.'); }
        $('#send-voice').textContent='üéôÔ∏è Voice';
      };
      memoRec.start(100); $('#send-voice').textContent='‚èπÔ∏è Stop';
    }catch(e){ alert('Mic permission needed.'); }
  }else{
    memoRec.stop();
  }
}
