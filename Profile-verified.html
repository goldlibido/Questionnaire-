    .progress-circle {

    }

    .progress-circle svg {

    }

    .progress-circle circle.bg {
      fill: white;
      stroke: white;
      stroke-width: 10;
    }

    .progress-circle circle.fg {
      fill: none;
      stroke: black;
      stroke-width: 10;
      stroke-dasharray: 157;
      stroke-dashoffset: calc(157 - (157 * 0.33));
    }

    .progress-circle .percent-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: gold;
      font-weight: bold;
      font-size: 0.9rem;

    .logo {

    }

    .container {

      max-width: 800px;
      margin: 0 auto;
    }

    .photo-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 10px;
    }

    .photo-slot {
      position: relative;
      width: 100%;
      padding-top: 100%;
      border: 2px dashed #e1bf78;
      border-radius: 10px;
      overflow: hidden;
    }

    .photo-slot input[type="file"] {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
      top: 0;
      left: 0;
    }

    .photo-slot label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      color: #e1bf78;
      pointer-events: none;
    }

    .photo-slot span.required {
      position: absolute;
      bottom: 6px;
      left: 6px;
      font-size: 0.7rem;
      color: #e1bf78;
      font-style: italic;
    }
        .field-group {

    }

    .field-group label {

      font-weight: 600;
      margin-bottom: 6px;
    }

      text-decoration: underline;

    .toggle-group {

      gap: 10px;
    }

    .toggle-group label {
      flex: 1;
      border: 1px solid #e1bf78;
      padding: 8px;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      font-size: 0.95rem;

    input[type="radio"] {

    }

    @media (min-width: 768px) {
      .field-group {

    circle.style.strokeDasharray = `${circumference} ${circumference}`;
    circle.style.strokeDashoffset = offset;
