<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verified Profile – Le Libido</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold: #e1bf78;
      --white: #ffffff;
      --black: #000000;
    }
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      color: var(--white);
      padding: 20px;
      background-color: #0d0d0d;
    }
    .field {
      margin: 12px auto;
      font-size: 1rem;
      max-width: 500px;
      width: 100%;
    }
    .field label {
      display: block;
      margin-bottom: 4px;
      font-weight: 600;
    }
    .field input, .field select {
      max-width: 100%;
      width: 100%;
      box-sizing: border-box;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      color: var(--white);
      background-color: rgba(255,255,255,0.1);
    }
    button {
      background-color: #e1bf78;
      color: #000;
      font-size: 1.2rem;
      font-weight: bold;
      padding: 14px 32px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="field">
    <label for="age">Age</label>
    <select id="age">
      <option disabled selected>Select your age</option>
    </select>
  </div>

  <div class="field">
    <label for="height">Height</label>
    <select id="height">
      <option disabled selected>Select your height</option>
    </select>
  </div>
    <div class="field">
    <label for="threesome">Open to Threesome?</label>
    <select id="threesome">
      <option disabled selected>Select your preference</option>
      <option value="hell_yes">Hell yes, the more the merrier</option>
      <option value="yes">Yes</option>
      <option value="maybe">Maybe, depends on the vibe</option>
      <option value="no">No thanks</option>
    </select>
  </div>

  <div class="field">
    <label for="sugarDynamic">Open to Sugar Dynamic?</label>
    <select id="sugarDynamic">
      <option disabled selected>Select your preference</option>
      <option value="yes">Yes</option>
      <option value="maybe">Maybe</option>
      <option value="no">No</option>
    </select>
  </div>

  <div class="field">
    <label for="email">Email Address</label>
    <input type="email" id="email" placeholder="you@example.com" required>
  </div>

  <div class="field">
    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" placeholder="e.g. 555-123-4567" required>
  </div>

  <div style="margin-top: 30px; text-align: center;">
    <button onclick="saveProfile()">Save Profile</button>
    <p id="status" style="margin-top: 10px; font-size: 0.9rem;"></p>
  </div>
  <script>
document.addEventListener("DOMContentLoaded", function () {
  // Fill Age Dropdown (18–80)
  const ageSelect = document.getElementById("age");
  if (ageSelect && ageSelect.options.length <= 1) {
    for (let i = 18; i <= 80; i++) {
      const opt = document.createElement("option");
      opt.value = i;
      opt.textContent = i;
      ageSelect.appendChild(opt);
    }
  }

  // Fill Height Dropdown (4'0" to 7'0")
  const heightSelect = document.getElementById("height");
  if (heightSelect && heightSelect.options.length <= 1) {
    const placeholder = document.createElement("option");
    placeholder.disabled = true;
    placeholder.selected = true;
    placeholder.textContent = "Select your height";
    heightSelect.appendChild(placeholder);

    for (let ft = 4; ft <= 7; ft++) {
      for (let inch = 0; inch <= 11; inch++) {
        const label = `${ft}'${inch}"`;
        const opt = document.createElement("option");
        opt.value = label;
        opt.textContent = label;
        heightSelect.appendChild(opt);
      }
    }
  }
});

function saveProfile() {
  const email = document.getElementById("email").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const status = document.getElementById("status");

  if (!email || !phone) {
    status.textContent = "Please enter your email and phone number.";
    status.style.color = "orange";
    return;
  }

  // Simulate saving
  const data = {
    name: document.getElementById("name")?.value || "",
    age: document.getElementById("age")?.value || "",
    height: document.getElementById("height")?.value || "",
    email,
    phone,
    threesome: document.getElementById("threesome")?.value || "",
    sugarDynamic: document.getElementById("sugarDynamic")?.value || "",
    archetype: localStorage.getItem("archetype") || "",
    // You can add more fields as needed
  };

  localStorage.setItem("verifiedProfile", JSON.stringify(data));
  status.textContent = "Profile saved successfully!";
  status.style.color = "lightgreen";

  setTimeout(() => {
    window.location.href = "/map.html";
  }, 1200);
}
</script>
