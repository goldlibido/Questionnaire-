<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verified Profile – Le Libido</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold: #e1bf78;
      --white: #ffffff;
      --black: #000000;
    }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      color: var(--white);
      padding: 20px;
      background-color: #0d0d0d;
    }

    body.blue { background-color: #064D95; }
    body.green { background-color: #06954E; }
    body.red { background-color: #950606; }

    .header-banner {
      background-color: var(--gold);
      color: var(--black);
      font-weight: bold;
      font-size: 0.9rem;
      text-transform: uppercase;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .progress-circle {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: conic-gradient(var(--black) 0% 33%, transparent 0% 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 0.8rem;
      color: var(--white);
      font-weight: bold;
    }

    .logo {
      max-width: 140px;
      margin: 20px auto;
      display: block;
    }

    .section-label {
      font-weight: bold;
      font-size: 1.2rem;
      margin: 30px 0 10px;
      padding-bottom: 6px;
      color: var(--gold);
    }

    .photo-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }

    .photo-upload {
      width: 100%;
      aspect-ratio: 1;
      background-color: rgba(255,255,255,0.1);
      border: 2px dashed var(--gold);
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: var(--gold);
      font-size: 0.8rem;
      cursor: pointer;
      position: relative;
    }

    .photo-upload input {
      display: none;
    }

    .photo-upload .plus {
      font-size: 1.5rem;
      margin-bottom: 4px;
    }

    .photo-upload.required::after {
      content: "Required";
      color: var(--white);
      font-size: 0.7rem;
      position: absolute;
      top: 6px;
      right: 6px;
      background-color: var(--gold);
      color: var(--black);
      padding: 2px 6px;
      border-radius: 4px;
      font-weight: bold;
    }

    .field {
      margin: 12px auto;
      font-size: 1rem;
      max-width: 500px;
      width: 100%;
    }

    .field label {
      display: block;
      margin-bottom: 4px;
      font-weight: 600;
    }

    .field input, .field select {
      max-width: 100%;
      width: 100%;
      box-sizing: border-box;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      color: var(--white);
      background-color: rgba(255,255,255,0.1);
    }

    .field select {
      appearance: none;
    }

    @media (min-width: 768px) {
      .photo-grid, .field {
        max-width: 500px;
        margin-left: auto;
        margin-right: auto;
      }
    }
  </style>
</head>
<body id="profileBody">

  <div class="header-banner">
    <div>Verified Mode</div>
    <div class="progress-circle" id="progressCircle">33%</div>
  </div>

  <img src="https://raw.githubusercontent.com/goldlibido/Questionnaire-/refs/heads/main/golden-le-libido-logo.png" alt="Le Libido Logo" class="logo"/>

  <div class="field" style="text-align: center;">
    <label for="bio">Flirty First Impression</label>
    <input type="text" id="bio" placeholder="e.g. Catch me before I change my mind…" />
  </div>

  <div class="section-label">Upload Photos</div>
  <div class="photo-grid" id="photoGrid">
    ${[...Array(6)].map((_, i) => `
      <label class="photo-upload${i === 0 ? ' required' : ''}">
        <span class="plus">+</span>
        <span>${i === 0 ? 'Main Photo' : 'Photo ' + (i + 1)}</span>
        <input type="file" accept="image/*" onchange="handlePhotoUpload(event, ${i})">
      </label>`).join('')}
  </div>

  <div class="field" style="max-width: 500px; margin: 0 auto;">
    <label for="instagram">Link Instagram (optional)</label>
    <input type="text" id="instagram" placeholder="@yourhandle" />
  </div>

  <div class="section-label">Basic Info</div>
  <div class="field" style="max-width: 500px; margin: 0 auto;">
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="First & Last Name" />
  </div>

  <div class="field">
    <label for="age">Age</label>
    <select id="age">
      <option disabled selected>Select your age</option>
    </select>
  </div>

  <div class="field">
    <label for="height">Height</label>
    <select id="height">
      <option disabled selected>Select your height</option>
    </select>
  </div>
    <div class="field">
    <label for="orientation">Sexual Orientation</label>
    <select id="orientation">
      <option disabled selected>Select your preference</option>
      <option value="Straight">Straight</option>
      <option value="Bisexual">Bisexual</option>
      <option value="Homosexual">Homosexual</option>
      <option value="Pansexual">Pansexual</option>
    </select>
  </div>

  <div class="divider"></div>
  <div class="section-label">Sexual Profile</div>

  <div class="field locked">
    <label>Your Sexual Archetype</label>
    <a id="archetypeLink" style="font-weight: bold; color: white; text-decoration: underline;" target="_blank">Loading...</a>
  </div>

  <div class="field" style="text-align: center; margin-top: 8px;">
    <a id="blueprintLink"
       target="_blank"
       style="display: inline-block; margin-top: 6px; color: var(--gold); font-weight: bold; text-decoration: underline;">
      → View Your Full Sexual Profile
    </a>
  </div>

  <div class="field">
    <label>Love Language</label>
    <select id="loveLanguage">
      <option disabled selected>Select your preference</option>
      <option value="words">Words of affirmation</option>
      <option value="touch">Physical touch</option>
      <option value="time">Quality time</option>
      <option value="gifts">Gifts</option>
      <option value="acts">Acts of service</option>
    </select>
  </div>

  <div class="field">
    <label>Open to Sugar Dynamic?</label>
    <select id="sugarDynamic">
      <option disabled selected>Select your preference</option>
      <option value="yes">Yes</option>
      <option value="maybe">Maybe</option>
      <option value="no">No</option>
    </select>
  </div>

  <div class="field">
    <label>Open to Threesome?</label>
    <select id="threesome">
      <option disabled selected>Select your preference</option>
      <option value="hell_yes">Hell yes, the more the merrier</option>
      <option value="yes">Yes</option>
      <option value="maybe">Maybe, depends on the lighting and if anyone brought snacks</option>
      <option value="no">No thank you</option>
    </select>
  </div>

  <div class="divider"></div>
  <div class="section-label">Beliefs & Values</div>

  <div class="field">
    <label>Do you have children?</label>
    <select id="hasKids">
      <option disabled selected>Select your preference</option>
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>
  </div>

  <div class="field">
    <label>Would you like to have children?</label>
    <select id="wantsKids">
      <option disabled selected>Select your preference</option>
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>
  </div>

  <div class="field">
    <label>Religion</label>
    <select id="religion">
      <option disabled selected>Select your religion</option>
      <option value="atheist">Atheist</option>
      <option value="catholic">Catholic</option>
      <option value="christian">Christian</option>
      <option value="hindu">Hindu</option>
      <option value="islam">Islam</option>
      <option value="jewish">Jewish</option>
      <option value="other">Other</option>
    </select>
  </div>

  <div class="field">
    <label>Only show my religion to others with same religion?</label>
    <select id="showReligionMatchOnly">
      <option disabled selected>Select your preference</option>
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>
  </div>

  <div class="field">
    <label>Political Views</label>
    <select id="politics">
      <option disabled selected>Select your political views</option>
      <option value="conservative">Conservative</option>
      <option value="liberal">Liberal</option>
      <option value="moderate">Moderate</option>
      <option value="not_political">Not political</option>
      <option value="prefer_not_to_say">Prefer not to say</option>
      <option value="other">Other</option>
    </select>
  </div>

  <div class="divider"></div>
  <div class="section-label">Finish & Save</div>

  <div class="field">
    <label for="email">Email Address</label>
    <input type="email" id="email" placeholder="your@email.com" />
  </div>

  <div class="field">
    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" placeholder="+1 (___) ___-____" />
  </div>

  <div class="field" style="text-align: center; margin-top: 30px;">
    <button onclick="saveProfile()" style="
      background-color: var(--gold);
      color: black;
      font-size: 1.2rem;
      font-weight: bold;
      padding: 14px 32px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    ">Save Profile</button>
  </div>
  <script>
document.addEventListener("DOMContentLoaded", function () {
  const archetypeMap = {
    "devoted_darling": "Devoted Darling",
    "mood_multiplier": "Mood Multiplier",
    "tender_protector": "Tender Protector",
    "heatwave": "Heatwave",
    "promiscuous_plaything": "Promiscuous Plaything",
    "generous_giver": "Generous Giver",
    "bedroom_adventurer": "Bedroom Adventurer",
    "charmer_in_charge": "Charmer in Charge",
    "punish_me": "Punish Me",
    "provoker": "Provoker",
    "dungeon_master": "Dungeon Master",
    "claimed_and_trained": "Claimed & Trained"
  };

  const storedSlug = localStorage.getItem("archetype") || "mood_multiplier";
  const title = archetypeMap[storedSlug.toLowerCase()] || "Mood Multiplier";

  const roomMap = {
    "Devoted Darling": "blue", "Mood Multiplier": "blue", "Tender Protector": "blue", "Heatwave": "blue",
    "Promiscuous Plaything": "green", "Generous Giver": "green", "Bedroom Adventurer": "green", "Charmer in Charge": "green",
    "Dungeon Master": "red", "Provoker": "red", "Punish Me": "red", "Claimed & Trained": "red"
  };

  document.body.classList.add(roomMap[title] || "blue");
  document.getElementById("archetypeLink").textContent = title;
  const slug = storedSlug.replace(/[^a-z0-9]+/gi, "_").replace(/_+$/, "").toLowerCase();
  const safeSlug = slug === "claimed___trained" ? "claimed_and_trained" : slug;
  document.getElementById("archetypeLink").href = `/premium/erotic-blueprint_${safeSlug}.html`;
  document.getElementById("blueprintLink").href = `/premium/erotic-blueprint_${safeSlug}.html`;

  // Populate Age Dropdown
  const age = document.getElementById("age");
  for (let i = 18; i <= 80; i++) {
    const option = document.createElement("option");
    option.value = i;
    option.textContent = i;
    age.appendChild(option);
  }

  // Populate Height Dropdown
  const height = document.getElementById("height");
  const short = document.createElement("option");
  short.value = "<4ft";
  short.textContent = "Under 4 ft";
  height.appendChild(short);

  for (let i = 48; i <= 84; i++) {
    const ft = Math.floor(i / 12);
    const inch = i % 12;
    const label = `${ft}'${inch}"`;
    const option = document.createElement("option");
    option.value = label;
    option.textContent = label;
    height.appendChild(option);
  }

  const tall = document.createElement("option");
  tall.value = ">7ft";
  tall.textContent = "Over 7 ft";
  height.appendChild(tall);
});
</script>
<script>
function handlePhotoUpload(event, index) {
  const file = event.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = function (e) {
    const label = event.target.closest('.photo-upload');
    label.style.backgroundImage = `url('${e.target.result}')`;
    label.style.backgroundSize = "cover";
    label.style.backgroundPosition = "center";
    label.querySelector('.plus').style.display = "none";
    if (label.querySelector("span")) label.querySelector("span").style.display = "none";
  };
  reader.readAsDataURL(file);
}
</script>

<script>
function saveProfile() {
  const requiredFields = ["name", "age", "height"];
  let valid = true;

  requiredFields.forEach(id => {
    const el = document.getElementById(id);
    if (!el || !el.value) {
      el.style.border = "2px solid red";
      valid = false;
    } else {
      el.style.border = "none";
    }
  });

  if (!valid) {
    alert("Please complete all required fields.");
    return;
  }

  // Example: Save data locally
  const fields = document.querySelectorAll("input, select");
  const profileData = {};
  fields.forEach(el => {
    if (el.id) profileData[el.id] = el.value;
  });

  localStorage.setItem("userProfile", JSON.stringify(profileData));
  alert("Profile saved successfully. You’re now verified!");
  window.location.href = "/map.html";
}
</script>
