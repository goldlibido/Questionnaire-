    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      color: white;
      background-color: #064D95; /* default, overridden by archetype */
      padding: 20px;
    }

    .banner {
      background-color: #e1bf78;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .banner span {
      font-weight: bold;
      font-size: 0.85rem;
      color: #000;
    }

    .progress-ring {
      width: 40px;
      height: 40px;
    }

    .progress-ring circle {
      fill: none;
      stroke-width: 6;
    }

    .progress-ring-bg {
      stroke: white;
    }

    .progress-ring-fill {
      stroke: black;
      stroke-linecap: round;
      stroke-dasharray: 125.66;
      stroke-dashoffset: 83.77; /* ~33% fill */
      transform: rotate(-90deg);
      transform-origin: center;
    }

    .progress-percent {
      fill: #e1bf78;
      font-size: 0.7rem;
      text-anchor: middle;
      dominant-baseline: middle;
    }

    .logo {
      display: block;
      margin: 20px auto;
      max-width: 140px;
    }

    .section-title {
      color: #e1bf78;
      font-size: 1.2rem;
      font-weight: bold;
      margin: 30px 0 10px;
    }

    .field-group {
      margin-bottom: 20px;
    }

    input[type="text"],
    select,
    textarea {
      width: 100%;
      padding: 12px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 1rem;
    }

    ::placeholder {
      color: #ccc;
    }

    .photo-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .photo-upload {
      width: 100%;
      aspect-ratio: 1;
      border: 2px dashed #e1bf78;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e1bf78;
      font-size: 1.4rem;
      position: relative;
    }

    .photo-upload input {
      opacity: 0;
      position: absolute;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    .photo-required {
      position: absolute;
      top: 6px;
      left: 6px;
      background-color: #e1bf78;
      color: #000;
      font-size: 0.6rem;
      padding: 2px 6px;
      border-radius: 4px;
      font-weight: bold;
    }

    a.archetype-link {
      color: white;
      font-weight: bold;
      text-decoration: underline;
    }
  </style>
</head>
