<script>
  const archetype = localStorage.getItem("archetype") || "Mood Multiplier";

  function formatArchetypeURL(name) {
    if (name === "Claimed & Trained") return "claimed_and_trained";
    if (name === "The Punish Me") return "punish_me";
    if (name === "The Provoker") return "provoker";
    return name.toLowerCase().replace(/[^a-z0-9]+/g, "_");
  }

  const roomMap = {
    "Tender Protector": "blue",
    "Devoted Darling": "blue",
    "Mood Multiplier": "blue",
    "Heatwave": "blue",
    "Promiscuous Plaything": "green",
    "Generous Giver": "green",
    "Bedroom Adventurer": "green",
    "Charmer in Charge": "green",
    "Dungeon Master": "red",
    "Provoker": "red",
    "Punish Me": "red",
    "Claimed & Trained": "red"
  };

  // Apply background color dynamically
  const roomClass = roomMap[archetype];
  if (roomClass) document.body.classList.add(roomClass);

  // Set dynamic archetype link
  const correctedSlug = formatArchetypeURL(archetype);
  const archetypeLink = document.getElementById("archetypeLink");
  archetypeLink.textContent = archetype;
  archetypeLink.href = `/premium/erotic-blueprint_${correctedSlug}.html`;

  // Progress wheel visuals (optional)
  function updateProgress(percent) {
    const circle = document.getElementById('progressCircle');
    if (circle) {
      circle.textContent = `${percent}%`;
    }
  }
  updateProgress(33);
</script>
