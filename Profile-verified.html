<!DOCTYPE html>

  <style>
    :root {
      --gold: #e1bf78;
      --blue: #064D95;
      --green: #06954E;
      --red: #950606;
    }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      color: white;
      padding: 30px 20px;
      box-sizing: border-box;
    }

    body.blue { background-color: var(--blue); }
    body.green { background-color: var(--green); }
    body.red { background-color: var(--red); }

    .top-banner {
      background-color: var(--gold);
      color: #000;
      font-size: 0.75rem;
      padding: 6px 12px;
      font-weight: bold;
      position: absolute;
      top: 0;
      left: 0;
    }

    .progress-circle {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 50px;
      height: 50px;
    }

    .progress-circle svg {
      transform: rotate(-90deg);
    }

    .progress-circle circle {
      fill: none;
      stroke-width: 6;
    }

    .circle-bg {
      stroke: rgba(255, 255, 255, 0.2);
    }

    .circle-progress {
      stroke: var(--gold);
      stroke-linecap: round;
      stroke-dasharray: 157;
      stroke-dashoffset: 105; /* ~33% complete */
    }

    .progress-text {
      position: absolute;
      top: 12px;
      right: 15px;
      font-size: 0.9rem;
      font-weight: bold;
      color: white;
    }

    .logo {
      max-width: 140px;
      display: block;
      margin: 60px auto 40px auto;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      font-weight: 700;
    }

    .section-label {
      font-size: 1rem;
      font-weight: 700;
      margin: 30px 0 10px 0;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      padding-bottom: 6px;
      text-align: left;
    }

    .input-group {
      margin: 12px 0;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .input-group label {
      font-size: 0.9rem;
      margin-bottom: 6px;
    }

    select, input[type="text"], input[type="email"], input[type="tel"] {
      background: transparent;
      border: none;
      border-bottom: 1px solid rgba(255,255,255,0.4);
      padding: 8px 4px;
      color: white;
      width: 100%;
      font-size: 1rem;
      outline: none;
    }

    .photo-upload {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 20px;
    }

    .photo-slot {
      width: 100px;
      height: 100px;
      border: 1px dashed rgba(255,255,255,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: rgba(255,255,255,0.4);
      cursor: pointer;
      position: relative;
    }

    .photo-slot:hover {
      background-color: rgba(255,255,255,0.1);
    }

    .photo-slot span {
      position: absolute;
      bottom: -18px;
      font-size: 0.75rem;
      width: 100%;
      text-align: center;
    }

    a.gold-link {
      color: var(--gold);
      font-weight: bold;
      font-size: 1rem;
      text-decoration: underline;
    }
        .save-btn {
      margin: 40px auto;
      padding: 12px 24px;
      background-color: var(--gold);
      color: #000;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }

    .save-btn:hover {
      background-color: #f5d78b;
    }

    @media (min-width: 768px) {
      .photo-upload {
        gap: 20px;
      }

      .photo-slot {
        width: 120px;
        height: 120px;
      }
    }
  </style>
</head>

  <script>
    // Fill age + height dropdowns
    const ageSelect = document.getElementById("age");
    for (let i = 18; i <= 80; i++) {

      opt.value = opt.text = i;
      if (i === 21) opt.selected = true;

      const opt = document.createElement("option");
      opt.value = opt.text = h;
      if (h === "5'9") opt.selected = true;
      heightSelect.appendChild(opt);
    });

    // Auto-detect background from archetype
    document.getElementById("archetype").addEventListener("change", function () {
      const val = this.value;
      const body = document.body;
      body.classList.remove("blue", "green", "red");
      const blue = ["Devoted Darling", "Mood Multiplier", "Tender Protector", "Heatwave"];
      const green = ["Promiscuous Plaything", "Generous Giver", "Bedroom Adventurer", "Charmer in Charge"];
      const red = ["Claimed & Trained", "Punish Me", "Provoker", "Dungeon Master"];
      if (blue.includes(val)) body.classList.add("blue");
      else if (green.includes(val)) body.classList.add("green");
      else if (red.includes(val)) body.classList.add("red");
    });
