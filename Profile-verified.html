<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold: #e1bf78;
      --white: #ffffff;
      --black: #000000;
    }

    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      color: var(--white);
      padding: 20px;
      background-color: #0d0d0d;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      -webkit-tap-highlight-color: transparent;
    }

    body.blue  { background-color: #064D95; }
    body.green { background-color: #06954E; }
    body.red   { background-color: #950606; }

    .header-banner {
      background-color: var(--gold);
      color: var(--black);
      font-weight: bold;
      font-size: 0.9rem;
      text-transform: uppercase;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 5;
    }

    .progress-circle {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 0.8rem;
      color: var(--white);
      font-weight: bold;
      background: conic-gradient(var(--gold) 0% 0%, rgba(255,255,255,0.15) 0% 100%);
      flex: 0 0 auto;
    }

    .logo {
      max-width: 140px;
      margin: 20px auto;
      display: block;
    }

    .section-label {
      font-weight: bold;
      font-size: 1.2rem;
      margin: 30px 0 10px;
      padding-bottom: 6px;
      color: var(--gold);
    }

    .photo-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }

    .photo-upload {
      width: 100%;
      aspect-ratio: 1;
      background-color: rgba(255,255,255,0.1);
      border: 2px dashed var(--gold);
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: var(--gold);
      font-size: 0.8rem;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      /* keep taps responsive but let the browser handle selects natively */
      touch-action: manipulation;
    }

    .photo-upload input { display: none; }
    .photo-upload .plus { font-size: 1.5rem; margin-bottom: 4px; }

    .photo-upload.required::after {
      content: "Required";
      font-size: 0.7rem;
      position: absolute;
      top: 6px;
      right: 6px;
      background-color: var(--gold);
      color: var(--black);
      padding: 2px 6px;
      border-radius: 4px;
      font-weight: bold;
    }

    .field {
      margin: 12px auto;
      font-size: 1rem;
      max-width: 500px;
      width: 100%;
      position: relative;
    }

    .field label {
      display: block;
      margin-bottom: 4px;
      font-weight: 600;
      cursor: pointer;
      user-select: none;
      -webkit-user-select: none;
    }

    .field input, .field select {
      max-width: 100%;
      width: 100%;
      box-sizing: border-box;
      padding: 12px 10px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      color: var(--white);
      background-color: rgba(255,255,255,0.1);
      outline: none;
    }

    /* IMPORTANT: use native menulist appearance so iOS opens on first tap */
    .field select {
      -webkit-appearance: menulist;
      appearance: menulist;
      background-image: none;       /* remove custom caret to avoid iOS quirks */
      cursor: default;
      touch-action: auto;            /* allow natural scrolling/interaction */
    }

    .divider {
      border-top: 1px solid rgba(255,255,255,0.15);
      margin: 30px 0 10px;
    }

    .locked { opacity: 0.5; pointer-events: none; }

    @media (min-width: 768px) {
      .photo-grid, .field {
        max-width: 500px;
        margin-left: auto;
        margin-right: auto;
      }
    }
  </style>
</head>

  <script>
    // ========= Archetype theming, blueprint link, and option population =========
    document.addEventListener("DOMContentLoaded", function () {
      const raw = localStorage.getItem("archetype") || "Mood Multiplier";

      const slugToTitle = {
        "devoted_darling": "Devoted Darling",
        "mood_multiplier": "Mood Multiplier",
        "tender_protector": "Tender Protector",
        "heatwave": "Heatwave",
        "promiscuous_plaything": "Promiscuous Plaything",
        "generous_giver": "Generous Giver",
        "bedroom_adventurer": "Bedroom Adventurer",
        "charmer_in_charge": "Charmer in Charge",
        "punish_me": "Punish Me",
        "provoker": "Provoker",
        "dungeon_master": "Dungeon Master",
        "claimed_and_trained": "Claimed & Trained"
      };

      const title = slugToTitle[raw] || raw;

      const roomMap = {
        "Tender Protector": "blue",
        "Devoted Darling": "blue",
        "Mood Multiplier": "blue",
        "Heatwave": "blue",
        "Promiscuous Plaything": "green",
        "Generous Giver": "green",
        "Bedroom Adventurer": "green",
        "Charmer in Charge": "green",
        "Dungeon Master": "red",
        "Provoker": "red",
        "Punish Me": "red",
        "Claimed & Trained": "red"
      };

      const formatSlug = (name) =>
        name === "Claimed & Trained"
          ? "claimed_and_trained"
          : name.toLowerCase().replace(/[^a-z0-9]+/g, "_");

      // Theme by archetype
      document.body.classList.add(roomMap[title] || "blue");

      // Show archetype text
      const nameDiv = document.getElementById("archetypeName");
      if (nameDiv) nameDiv.textContent = title;

      // Blueprint link
      const blueprintLink = document.getElementById("blueprintLink");
      if (blueprintLink) {
        blueprintLink.href = `/premium/erotic-blueprint_${formatSlug(title)}.html`;
      }

      // Populate Age once
      const ageSelect = document.getElementById("age");
      if (ageSelect && ageSelect.options.length <= 1) {
        for (let i = 18; i <= 80; i++) {
          const opt = document.createElement("option");
          opt.value = i;
          opt.textContent = i;
          ageSelect.appendChild(opt);
        }
      }

      // Populate Height once
      const heightSelect = document.getElementById("height");
      if (heightSelect && heightSelect.options.length <= 1) {
        for (let ft = 4; ft <= 7; ft++) {
          for (let inch = 0; inch < 12; inch++) {
            if (ft === 7 && inch > 0) continue;
            const label = `${ft}'${inch}"`;
            const opt = document.createElement("option");
            opt.value = label;
            opt.textContent = label;
            heightSelect.appendChild(opt);
          }
        }
      }

      // Wire progress updates
      document.addEventListener('change', (e)=>{
        if (e.target.closest('.field')) updateProgress();
      });
      document.addEventListener('input', (e)=>{
        if (e.target.closest('.field')) updateProgress();
      });

      updateProgress();
    });

    // ========= Photo preview =========
    function handlePhotoUpload(event, index) {
      const file = event.target.files && event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const tile = event.target.closest(".photo-upload");
        if (!tile) return;

        tile.innerHTML = "";

        const img = document.createElement("img");
        img.src = e.target.result;
        img.style.width = "100%";
        img.style.height = "100%";
        img.style.objectFit = "cover";
        img.style.borderRadius = "6px";
        tile.appendChild(img);

        const deleteBtn = document.createElement("button");
        deleteBtn.innerHTML = "×";
        deleteBtn.style.position = "absolute";
        deleteBtn.style.top = "5px";
        deleteBtn.style.right = "5px";
        deleteBtn.style.width = "22px";
        deleteBtn.style.height = "22px";
        deleteBtn.style.borderRadius = "50%";
        deleteBtn.style.border = "none";
        deleteBtn.style.background = "rgba(0,0,0,0.7)";
        deleteBtn.style.color = "white";
        deleteBtn.style.cursor = "pointer";
        deleteBtn.style.fontSize = "14px";
        deleteBtn.style.display = "flex";
        deleteBtn.style.alignItems = "center";
        deleteBtn.style.justifyContent = "center";
        deleteBtn.onclick = function (e2) {
          e2.preventDefault();
          e2.stopPropagation();
          tile.innerHTML = `
            <span class="plus">+</span>
            ${index === 0 ? "<span>Profile Pic</span>" : ""}
            <input type="file" accept="image/*" onchange="handlePhotoUpload(event, ${index})">
          `;
          if (index === 0) tile.classList.add("required");
          updateProgress();
        };

        tile.appendChild(deleteBtn);
        tile.style.position = "relative";
        if (index === 0) tile.classList.remove("required");
        updateProgress();
      };

      reader.readAsDataURL(file);
    }
    window.handlePhotoUpload = handlePhotoUpload;

    // ========= Progress circle =========
    function isFilled(el){
      if (!el) return false;
      if (el.tagName === "SELECT") return el.value !== "" && el.value != null && el.selectedIndex > 0;
      return !!el.value && el.value.trim() !== "";
    }

    function updateProgress(){
      const checklist = [
        isFilled(document.getElementById("bio")),
        !!document.querySelector(".photo-grid .photo-upload:nth-child(1) img"),
        isFilled(document.getElementById("name")),
        isFilled(document.getElementById("age")),
        isFilled(document.getElementById("height")),
        isFilled(document.getElementById("orientation")),
        isFilled(document.getElementById("loveLanguage")),
        isFilled(document.getElementById("turnOnVocab")),
        isFilled(document.getElementById("tyle")),
        isFilled(document.getElementById("tylePersonality")),
        isFilled(document.getElementById("fantasies")),
        isFilled(document.getElementById("lookingFor")),
        isFilled(document.getElementById("sugarDynamic")),
        isFilled(document.getElementById("threesome")),
        isFilled(document.getElementById("drinks")),
        isFilled(document.getElementById("smokes")),
        isFilled(document.getElementById("weed")),
        isFilled(document.getElementById("drugs")),
        isFilled(document.getElementById("hasKids")),
        isFilled(document.getElementById("wantsKids")),
        isFilled(document.getElementById("job")),
        isFilled(document.getElementById("education")),
        isFilled(document.getElementById("religion")),
        isFilled(document.getElementById("showReligionMatchOnly")),
        isFilled(document.getElementById("politics")),
        isFilled(document.getElementById("notifyWantsYou")),
        isFilled(document.getElementById("notifyChecksYouOut")),
        isFilled(document.getElementById("allowMessagesFrom")),
        isFilled(document.getElementById("visibility"))
      ];
      const total = checklist.length;
      const done  = checklist.filter(Boolean).length;
      const pct   = Math.round((done / total) * 100);

      const circle = document.getElementById("progressCircle");
      if (circle){
        circle.textContent = `${pct}%`;
        circle.style.background = `conic-gradient(var(--gold) 0% ${pct}%, rgba(255,255,255,0.15) ${pct}% 100%)`;
      }
    }

    // ========= Save → go to secret-invite =========
    function saveProfile() {
      alert("Profile saved! Click Close to start dating!");
      window.location.href = '/secret-invite.html';
    }
    window.saveProfile = saveProfile;
  </script>
