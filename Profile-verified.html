<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Le Libido – Verified Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      color: white;
      font-family: 'Montserrat', sans-serif;
      padding: 40px 20px;
      border: 8px solid #e1bf78;
      box-sizing: border-box;
    }

    img.logo {
      max-width: 120px;
      display: block;
      margin: 0 auto 30px auto;
    }

    h1 {
      text-align: center;
      font-size: 2.4rem;
      color: #e1bf78;
      margin-bottom: 20px;
    }

    .form-container {
      max-width: 600px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-family: 'Montserrat', sans-serif;
      font-size: 1rem;
    }

    input[disabled], select[disabled] {
      background-color: #333;
      color: #aaa;
    }

    .submit-btn {
      display: block;
      margin: 40px auto 0 auto;
      padding: 14px 28px;
      font-size: 1.1rem;
      font-weight: bold;
      border: 2px solid #e1bf78;
      color: #0d0d0d;
      background-color: #e1bf78;
      border-radius: 10px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #f1d58e;
    }

    .progress-circle {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 4px solid #e1bf78;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 0.9rem;
      background: rgba(255, 255, 255, 0.05);
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      color: #999;
      margin-top: 60px;
    }

    footer a {
      color: #e1bf78;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="progress-circle">75%</div>

  <img src="https://raw.githubusercontent.com/goldlibido/Questionnaire-/refs/heads/main/golden-le-libido-logo.png" alt="Le Libido Logo" class="logo" />

  <h1>Verified Mode</h1>

        <option>Homosexual</option>
        <option>Bisexual</option>
        <option>Pansexual</option>
        <option>Queer</option>
        <option>Other</option>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>

      <label>Interaction Preference</label>
      <select>
        <option>Prefers to approach</option>
        <option>Prefers to be approached</option>
      </select>

      <label>Active Status</label>
      <input type="text" value="Connected now" disabled>

      <label>Distance</label>
      <input type="text" value="0.4 miles away" disabled>

      <label>Role</label>
      <select>
        <option>Dominant</option>
        <option>Submissive</option>
        <option>Switch</option>
      </select>

      <label>Naughty-to-Nice Spectrum</label>
      <select>
        <option>Vanilla</option>
        <option>Frisky</option>
        <option>Kinky</option>
      </select>

      <label>Sexual Archetype</label>
      <input type="text" value="Mood Multiplier" disabled>
      <a href="/premium/erotic-blueprint_mood_multiplier.html" target="_blank">View Full Blueprint</a>

      <label>Enjoys</label>
      <input type="text" value="Giving/receiving lap dances, being adored" disabled>

      <label>Looking For</label>
      <select>
        <option>Love</option>
        <option>A good time</option>
        <option>Let it evolve</option>
      </select>

      <label>Open to Sugar Daddy/Mama Dynamic?</label>
      <input type="text" value="Yes" disabled>

      <label>Dirty Talk Style</label>
      <input type="text" value="Praise" disabled>

      <label>Threesome Openness</label>
      <select>
        <option>Not open</option>
        <option>Curious</option>
        <option>Definitely</option>
      </select>

      <label>Check-in History</label>
      <textarea rows="3" placeholder="e.g. The Jane Rooftop, Soho House, Lucien..."></textarea>

      <label>Reputation Score</label>
      <input type="text" value="Coming soon..." disabled>

      <label>Visibility Settings</label>
      <select>
        <option>Show to: Verified Only</option>
        <option>Show to: Verified + Anonymous</option>
        <option>Show to: Anonymous Only</option>
      </select>

      <label>Messaging Settings</label>
      <select>
        <option>Messages from: Verified Only</option>
        <option>Messages from: Verified + Anonymous</option>
        <option>Messages from: Anonymous Only</option>
      </select>

      <button type="submit" class="submit-btn">Save Profile</button>
    </form>
  </div>

  <footer>
    © 2025 Le Libido. All rights reserved. |
    <a href="/legal.html">Legal Policy</a>
  </footer>
</body>
</html>
