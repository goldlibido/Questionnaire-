<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Le Libido – Tap to Enter</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold: #e1bf78;
      --red: #950606;
      --green: #06954E;
      --blue: #064D95;
    }

    body {
      margin: 0;
      background-color: var(--red);
      font-family: 'Montserrat', sans-serif;
      color: var(--gold);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 20px;
      border: 6px solid var(--green);
    }

    .logo {
      max-width: 140px;
      margin-bottom: 30px;
    }

    .gif-button {
      border: 6px solid var(--blue);
      padding: 0;
      display: inline-block;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .gif-button:hover {
      transform: scale(1.05);
    }

    .gif-button img {
      display: block;
      max-width: 480px;
      width: 100%;
      height: auto;
      margin: 0;
    }

    .caption {
      font-size: 1.2rem;
      margin-top: 20px;
      text-decoration: none;
      color: var(--gold);
      font-weight: 600;
      transition: opacity 0.3s ease;
    }

    .caption:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <img src="golden-Le-Libido–logo.PNG" alt="Le Libido Logo" class="logo" />

  <a href="https://lelibido.com/quiz-new.html" class="gif-button">
    <img src="golden-ass-uniform.GIF" alt="Tap That Ass to Enter">
  </a>

  <a href="https://lelibido.com/quiz-new.html" class="caption">Tap that ass to enter</a>

</body>
</html>
