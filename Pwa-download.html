<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Le Libido ‚Äì Install App</title>

  <!-- PWA Manifest & Meta -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#e1bf78">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Le Libido">
  <link rel="apple-touch-icon" href="le-libido-icon.png">
  <link rel="icon" type="image/png" href="le-libido-icon.png" />

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <style>
    :root {
      --gold: #e1bf78;
      --red: #950606;
      --blue: #064D95;
      --green: #06954E;
      --black: #0d0d0d;
    }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: var(--black);
      color: white;
      text-align: center;
      padding: 40px 20px;
    }

    .outer-border {
      border: 6px solid var(--gold);
      border-radius: 20px;
      max-width: 700px;
      margin: 40px auto;
      padding: 40px 30px;
      background-color: var(--black);
    }

    .logo {
      max-width: 180px;
      margin: 0 auto 20px;
      display: block;
    }

    .tagline {
      font-size: 1.5rem;
      max-width: 580px;
      margin: 0 auto 20px;
    }

    .instructions {
      margin-top: 50px;
      font-size: 0.95rem;
      color: var(--gold);
    }

    .pulse-button {
      display: inline-block;
      background-color: var(--red);
      color: white;
      font-size: 1rem;
      padding: 14px 26px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      animation: pulse 1.5s infinite;
      margin-top: 30px;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.9; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <div class="outer-border">
    <img src="le-libido-icon.png" alt="Le Libido Logo" class="logo" />
    <p class="tagline">
      Le Libido is the dating app that only works when you‚Äôre out in the world. There‚Äôs no ghosting. No swiping. Just instant IRL connection with real people, in real places, in real time.
    </p>

    <button class="pulse-button" onclick="alert('To install, follow the instructions below if prompted by your browser. On iOS Safari, use ‚ÄúAdd to Home Screen‚Äù from the Share menu.')">
      Install the App
    </button>

    <p class="instructions">
      <strong>On iPhone:</strong> Tap the <span style="font-size:1.2em;">üì§</span> Share icon in Safari, then choose<br><strong>‚ÄúAdd to Home Screen‚Äù</strong>.
    </p>
  </div>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('‚úÖ Service Worker registered'))
        .catch(err => console.error('‚ùå Service Worker failed:', err));
    }
  </script>
</body>
</html>
