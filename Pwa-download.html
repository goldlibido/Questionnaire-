<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Install Le Libido</title>
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#000000">
  <link rel="icon" href="/le-libido-icon.png" />
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, sans-serif;
      background: #f2f2f7;
      margin: 0;
      padding: 0;
      color: #1c1c1e;
      text-align: center;
    }

    .card {
      background: white;
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      border-radius: 28px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.1);
    }

    .card img.icon {
      width: 90px;
      height: 90px;
      margin-bottom: 20px;
      border-radius: 20px;
    }

    h2 {
      font-size: 1.8rem;
      margin: 10px 0;
    }

    p {
      font-size: 1rem;
      color: #333;
      line-height: 1.5;
    }

    .share-guide {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 24px 0 10px 0;
      font-size: 1rem;
    }

    .share-guide img {
      width: 28px;
      height: 28px;
    }

    .footer {
      margin-top: 50px;
      font-size: 0.75rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="/le-libido-icon.png" class="icon" alt="Le Libido Icon" />
    <h2>Install Le Libido</h2>
    <p>Le Libido is the dating app that only works when you’re out in the world.</p>
    <p>There’s no ghosting. No swiping. Just real-time, real-place, real-people connection.</p>

    <div class="share-guide">
      <img src="/share-icon.jpeg" alt="Share Icon">
      <span>Tap the <strong>Share</strong> icon</span>
    </div>
    <p>Then scroll down and tap <strong>Add to Home Screen</strong> to begin.</p>

    <div class="footer">
      Safari only • Required for access
    </div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      // If already installed
      if (window.matchMedia('(display-mode: standalone)').matches) {
        if (typeof gtag === 'function') {
          gtag('event', 'pwa_installed', {
            event_category: 'PWA',
            event_label: 'Le Libido',
          });
        }
        window.location.href = "/quiz-new.html";
      }

      // Block scroll
      document.body.style.overflow = 'hidden';

      // Safari-only requirement
      const ua = navigator.userAgent;
      const isSafari = /^((?!chrome|android).)*safari/i.test(ua);

      if (!isSafari) {
        window.location.href = "/fallback.html";
      }
    });
  </script>

  <!-- Google Analytics (optional) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXX');
  </script>
</body>
</html>
