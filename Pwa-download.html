<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Install Le Libido</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #0d0d0d;
      color: #ffffff;
      text-align: center;
      padding: 30px 20px;
    }

    .logo {
      max-width: 120px;
      margin: 0 auto 30px;
      display: block;
    }

    h1 {
      font-size: 2rem;
      color: #e1bf78;
      text-shadow: 0 0 5px #e1bf78, 0 0 15px #e1bf78;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      margin: 10px 0 30px;
      color: #ccc;
    }

    .install-box {
      background-color: #1a1a1a;
      border: 2px solid #e1bf78;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
      display: inline-block;
      text-align: left;
    }

    .step {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      gap: 10px;
    }

    .step img {
      width: 24px;
      height: 24px;
    }

    .screenshots {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }

    .screenshots img {
      width: 90px;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
      border: 2px solid #e1bf78;
    }

    .install-button {
      background-color: #950606;
      color: white;
      border: none;
      padding: 16px 24px;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: not-allowed;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      gap: 10px;
    }

    .install-button img {
      width: 20px;
      height: 20px;
    }

    .note {
      margin-top: 20px;
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <img src="golden–Le–Libido-logo.png" alt="Le Libido Logo" class="logo">

  <h1>Install Le Libido</h1>
  <p>To unlock the full experience, please install the app to your home screen.</p>

  <div class="install-box">
    <div class="step">
      <img src="share-icon.jpg" alt="Share Icon">
      <span><strong>1.</strong> Tap <strong>Share</strong></span>
    </div>
    <div class="step">
      <img src="le-libido-icon.png" alt="Home Icon">
      <span><strong>2.</strong> Scroll down and tap <strong>Add to Home Screen</strong></span>
    </div>
  </div>

  <div class="screenshots">
    <img src="install-step-1.jpg" alt="Step 1">
    <img src="install-step-2.jpg" alt="Step 2">
    <img src="install-step-3.jpg" alt="Step 3">
  </div>

  <div class="install-button">
    <img src="le-libido-icon.png" alt="Phone Icon">
    Install to Home Screen
  </div>

  <p class="note">You’ll only need to do this once. After that, you’ll be able to date on the go, anytime.</p>

</body>
</html>
