<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Install Le Libido</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="le-libido-icon.png" />
  <meta name="theme-color" content="#950606" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Le Libido" />
  <link rel="apple-touch-icon" href="le-libido-icon.png" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #000;
      color: white;
      text-align: center;
    }
    .wrapper {
      padding: 60px 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    .logo {
      width: 120px;
      margin: 0 auto 20px;
      display: block;
    }
    .title {
      font-size: 2.2rem;
      font-weight: bold;
      margin-bottom: 10px;
      color: #e1bf78;
    }
    .subtitle {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }
    .install-instructions {
      background-color: #1a1a1a;
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 30px;
      border: 2px solid #e1bf78;
    }
    .share-icon {
      width: 40px;
      margin-bottom: 10px;
    }
    .instruction-step {
      margin-bottom: 16px;
      font-size: 1rem;
    }
    .btn-disabled {
      background-color: #555;
      border: none;
      color: #ccc;
      font-size: 1rem;
      padding: 14px 30px;
      border-radius: 8px;
      cursor: not-allowed;
    }
    .footer {
      font-size: 0.8rem;
      color: #777;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <img src="le-libido-icon.png" alt="Le Libido Logo" class="logo" />
    <div class="title">Install Le Libido</div>
    <div class="subtitle">To start dating, you’ll need to install the app first. Don’t worry—it’s fast, free, and private.</div>

    <div class="install-instructions">
      <img src="share-icon.jpg" alt="Share Icon" class="share-icon" />
      <div class="instruction-step"><strong>1.</strong> Tap the Share button in Safari (bottom center)</div>
      <div class="instruction-step"><strong>2.</strong> Scroll down and tap <strong>Add to Home Screen</strong></div>
    </div>

    <button class="btn-disabled">⬆ Add to Home Screen to Continue</button>

    <div class="footer">Need help? Visit <a href="https://whatpwacando.today/installation" target="_blank" style="color: #e1bf78;">this guide</a>.</div>
  </div>

  <script>
    // Optional: redirect after install
    window.addEventListener("appinstalled", () => {
      window.location.href = "/quiz-new.html";
    });

    // Analytics: track PWA install intent
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
