<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Install Modal</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold: #e1bf78;
      --red: #950606;
    }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: var(--red);
      color: white;
    }

    /* Modal wrapper with flexbox centering */
    .modal-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background-color: rgba(0, 0, 0, 0.6); /* optional dark overlay */
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    /* Modal content box */
    .modal {
      background-color: var(--red);
      border: 3px solid var(--gold);
      border-radius: 20px;
      padding: 24px;
      width: 90%;
      max-width: 360px;
      text-align: center;
      color: var(--gold);
      box-shadow: 0 0 15px rgba(225, 191, 120, 0.4);
      position: relative;
    }

    .modal h2 {
      margin-top: 0;
      font-size: 1.5rem;
      color: var(--gold);
    }

    .modal p {
      font-size: 1rem;
      line-height: 1.4;
      color: #fff;
    }

    .modal strong {
      color: var(--gold);
    }

    .modal .close-btn {
      position: absolute;
      top: 12px;
      right: 16px;
      font-size: 1.2rem;
      color: var(--gold);
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Modal wrapper and content -->
  <div class="modal-wrapper" id="installModal">
    <div class="modal">
      <span class="close-btn" onclick="document.getElementById('installModal').style.display='none'">&times;</span>
      <h2>Install App Now</h2>
      <p>
        To enjoy the full experience,<br />
        install <strong>Le Libido</strong> to your Home Screen.
      </p>
      <p>
        <strong>If you're on iOS Safari:</strong><br />
        Tap <img src="https://img.icons8.com/ios-filled/20/ffffff/share--v1.png" style="vertical-align:middle; margin: 0 4px;" /> scroll down and click<br />
        <strong>“Add to Home Screen”</strong>.
      </p>
    </div>
  </div>

</body>
</html>
