<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Install Le Libido</title>
  <meta name="theme-color" content="#950606" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="/le-libido-icon.png" />
  <style>
    :root {
      --red: #950606;
      --gold: #e1bf78;
    }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: var(--red);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .center-box {
      border: 8px solid var(--gold);
      padding: 40px 20px;
      border-radius: 16px;
      text-align: center;
    }

    .logo {
      max-width: 120px;
      margin-bottom: 30px;
    }

    .install-btn {
      background-color: var(--gold);
      color: var(--red);
      padding: 16px 28px;
      font-size: 1.2rem;
      border: 4px solid var(--gold);
      border-radius: 12px;
      cursor: pointer;
      animation: pulse 1.8s infinite;
      font-weight: bold;
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 0px var(--gold); }
      50% { transform: scale(1.05); box-shadow: 0 0 15px var(--gold); }
      100% { transform: scale(1); box-shadow: 0 0 0px var(--gold); }
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 20px;
      box-sizing: border-box;
    }

    .modal-content {
      background-color: var(--red);
      border: 4px solid var(--gold);
      border-radius: 16px;
      max-width: 480px;
      margin: 80px auto;
      padding: 24px 20px;
      line-height: 1.5;
      text-align: center;
    }

    .modal h2 {
      color: var(--gold);
      font-size: 1.6rem;
      margin-bottom: 12px;
    }

    .modal img {
      width: 30px;
      vertical-align: middle;
      margin: 0 4px;
    }

    .close-modal {
      cursor: pointer;
      color: white;
      float: right;
      font-size: 22px;
    }

    .android-note {
      margin-top: 12px;
    }
  </style>
</head>
<body>

  <div class="center-box">
    <img src="golden-le-libido-logo.png" class="logo" alt="Le Libido Logo" />
    <button class="install-btn" id="installBtn">Click here to install app</button>
  </div>

  <!-- Modal for install instructions -->
  <div class="modal" id="installModal">
    <div class="modal-content">
      <span class="close-modal" onclick="document.getElementById('installModal').style.display='none'">&times;</span>
      <h2>Install App Now</h2>
      <p>To enjoy the full experience,<br>install <strong>Le Libido</strong><br>to your Home Screen.</p>

      <p><strong>If you're on iOS Safari:</strong><br>
      Tap <img src="share-icon.png" alt="Share Icon" /> scroll down and click<br><strong>“Add to Home Screen”</strong>.</p>

      <p id="androidInstructions" class="android-note" style="display:none;">
        <strong>On Android Chrome or Brave:</strong><br>
        Wait for the install banner or tap the menu (⋮) and select “Install App”.
      </p>
    </div>
  </div>

  <script>
    const installBtn = document.getElementById('installBtn');
    const installModal = document.getElementById('installModal');
    const androidInstructions = document.getElementById('androidInstructions');

    installBtn.addEventListener('click', () => {
      installModal.style.display = 'block';

      const userAgent = navigator.userAgent || navigator.vendor || window.opera;
      const isAndroid = /android/i.test(userAgent);
      const isChrome = /Chrome/.test(userAgent) && /Google Inc/.test(navigator.vendor);
      const isBrave = navigator.brave !== undefined;

      if (isAndroid && (isChrome || isBrave)) {
        androidInstructions.style.display = 'block';
      }
    });
  </script>
</body>
</html>
