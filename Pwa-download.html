<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Install Le Libido</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --gold: #e1bf78;
      --red: #950606;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--red);
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .frame {
      border: 4px solid var(--gold);
      border-radius: 20px;
      padding: 40px 30px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 30px;
    }

    .logo {
      max-width: 140px;
      height: auto;
    }

    .install-btn {
      background-color: var(--gold);
      color: var(--red);
      font-size: 1.1rem;
      font-weight: 700;
      padding: 14px 24px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      font-family: 'Montserrat', sans-serif;
    }
  </style>
</head>
<body>
  <div class="frame">
    <img src="golden-bee-hummingbird.png" alt="Le Libido Logo" class="logo" />
    <button class="install-btn" onclick="startInstall()">Click here to install app</button>
  </div>

  <script>
    function startInstall() {
      alert("To install, tap the Share icon and choose 'Add to Home Screen'");
    }

    // Optional: Auto-redirect to quiz once installed from home screen
    if (window.matchMedia('(display-mode: standalone)').matches && !localStorage.getItem('quizRedirected')) {
      localStorage.setItem('quizRedirected', 'true');
      window.location.href = '/quiz-new.html';
    }
  </script>
</body>
</html>
