<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Le Libido</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold: #e1bf78;
      --charcoal: #111111;
      --white: #ffffff;
    }

    body {
      margin: 0;
      background-color: var(--charcoal);
      font-family: 'Montserrat', sans-serif;
      color: var(--white);
      text-align: center;
    }

    .logo {
      max-width: 100px;
      margin: 40px auto 20px auto;
      display: block;
    }

    .main-box {
      background-color: var(--gold);
      color: var(--white);
      padding: 40px 20px;
      margin: 0 auto;
      max-width: 500px;
      border-radius: 20px;
    }

    .main-box h1 {
      font-size: 2rem;
      font-weight: 700;
      text-shadow: 0 0 8px rgba(255,255,255,0.4);
      margin-bottom: 20px;
    }

    .main-box p {
      font-size: 1rem;
      margin: 6px 0;
    }

    .main-box em {
      font-style: italic;
    }

    .question {
      text-align: left;
      margin: 20px 0;
      font-size: 1rem;
      font-weight: 600;
    }

    .options {
      margin-left: 10px;
      text-align: left;
    }

    .options label {
      display: block;
      margin: 5px 0;
      font-weight: 400;
    }

    .pulse-button {
      margin-top: 30px;
      padding: 14px 28px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      color: var(--gold);
      background-color: var(--charcoal);
      cursor: pointer;
      animation: pulse 2.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.07); }
      100% { transform: scale(1); }
    }

  </style>
</head>
<body>

  <img src="le-libido-logo.png" alt="Le Libido Logo" class="logo" />

  <div class="main-box">
    <h1>The 1st In-Person Dating App</h1>
    <p>10 questions</p>
    <p>100% private</p>
    <p>1000x more <em>SCAN-DALOUS</em> than swiping</p>

    <div class="question">1. Do you prefer to make the first move or get approached?</div>
    <div class="options">
      <label><input type="radio" name="q1"> I want to make the first move</label>
      <label><input type="radio" name="q1"> I want to get approached</label>
    </div>

    <div class="question">2. Are you looking for love or a good time?</div>
    <div class="options">
      <label><input type="radio" name="q2"> Love</label>
      <label><input type="radio" name="q2"> A good time</label>
      <label><input type="radio" name="q2"> Let it evolve</label>
    </div>

    <button class="pulse-button">Start Quiz</button>
  </div>

</body>
</html>
