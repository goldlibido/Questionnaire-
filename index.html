<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Le Libido – Age Verification</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold: #e1bf78;
      --red: #FF6A6A;       /* for "hilariously sexy twists on carnival rides and games" */
      --blue: #67B2FF;      /* for "aphrodisiac restaurant" */
      --green: #06954E;     /* for "first ever in-person dating app." */
      --background: #000000;
    }

    body {
      margin: 0;
      background-color: var(--background);
      font-family: 'Montserrat', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 20px;
      border: 4px solid;
      border-image: linear-gradient(to right, #950606, #064D95, #06954E) 1;
    }

    .logo {
      max-width: 280px;
      margin-bottom: 0px; /* Tightened spacing */
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      color: var(--gold);
      text-align: center;
      margin: 12px 0 20px 0; /* Balanced spacing */
    }

    .description {
      font-size: 1.1rem;
      text-align: center;
      max-width: 600px;
      margin: 0 auto 40px;
      line-height: 1.6;
    }

    .question {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 30px;
    }

    .button {
      background-color: var(--gold);
      color: #000;
      border: none;
      padding: 15px 30px;
      font-size: 1rem;
      font-weight: 600;
      margin: 10px;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.2s ease;
    }

    .button:hover {
      transform: scale(1.05);
    }

    .green { color: var(--green); font-weight: 600; }
    .blue { color: var(--blue); font-weight: 600; }
    .red { color: var(--red); font-weight: 600; }
  </style>
  <script>
  window.env = {
    VITE_API_KEY: "{{VITE_API_KEY}}",
    VITE_AUTH_DOMAIN: "{{VITE_AUTH_DOMAIN}}",
    VITE_PROJECT_ID: "{{VITE_PROJECT_ID}}",
    VITE_STORAGE_BUCKET: "{{VITE_STORAGE_BUCKET}}",
    VITE_MESSAGING_SENDER_ID: "{{VITE_MESSAGING_SENDER_ID}}",
    VITE_APP_ID: "{{VITE_APP_ID}}",
    VITE_MEASUREMENT_ID: "{{VITE_MEASUREMENT_ID}}"
  };
</script>
</head>
<body>

  <img src="le-libido-logo.PNG" alt="Le Libido Logo" class="logo" />

  <h1>The ultimate dating destination</h1>

  <div class="description">
    Featuring <span class="red">sexy carnival amusements,</span> an <span class="blue">aphrodisiac restaurant</span> and the <b> <span class="green">first in-person dating app.</span>
  </div>

  <div class="question">Are you 18 or older?</div>

  <button class="button" onclick="window.location.href='https://lelibido.com/entrance.html'">Yes, I’m 18+</button>
  <button class="button" onclick="window.location.href='https://www.google.com'">No, take me back</button>

</body>
</html>
