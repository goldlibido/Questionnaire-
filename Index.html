<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Check All My Boxes: The 1st In-Person Dating App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>You Check All My Boxes: The 1st In-Person Dating App</h1>
        <form>
            <div class="question">
                <label>AGE:</label>
                <ul>
                    <li><input type="checkbox" name="age" value="18-24"> 18-24</li>
                    <li><input type="checkbox" name="age" value="25-31"> 25-31</li>
                    <li><input type="checkbox" name="age" value="32-38" checked> 32-38</li>
                    <li><input type="checkbox" name="age" value="39-45"> 39-45</li>
                    <li><input type="checkbox" name="age" value="46-51"> 46-51</li>
                    <li><input type="checkbox" name="age" value="52-up"> 52 & UP</li>
                </ul>
            </div>

            <div class="question">
                <label>I HAVE A:</label>
                <ul>
                    <li><input type="checkbox" name="have-a" value="eggplant" checked> üçÜ</li>
                    <li><input type="checkbox" name="have-a" value="cat"> üê±</li>
                </ul>
            </div>

            <div class="question">
                <label>RELATIONSHIP PREFERENCE:</label>
                <ul>
                    <li><input type="checkbox" name="relationship" value="monogamous" checked> MONOGAMOUS</li>
                    <li><input type="checkbox" name="relationship" value="no-strings"> NO STRINGS ATTACHED</li>
                    <li><input type="checkbox" name="relationship" value="polyamorous"> POLYAMOROUS</li>
                </ul>
            </div>

            <div class="question">
                <label>I AM INTERESTED IN:</label>
                <ul>
                    <li><input type="checkbox" name="interested-in" value="men"> MEN</li>
                    <li><input type="checkbox" name="interested-in" value="women"> WOMEN</li>
                    <li><input type="checkbox" name="interested-in" value="everyone"> EVERYONE</li>
                </ul>
            </div>
        </form>
    </div>
</body>
</html>
